<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>

<h2>SuperParty Login</h2>

<form id="loginForm">
  <label>Email:</label><br>
  <input id="email" type="email" required><br><br>

  <label>Parola:</label><br>
  <input id="password" type="password" required><br><br>

  <button type="submit">Autentificare</button>
</form>

<p id="error" style="color:red; display:none;"></p>

<script>
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwpScVyziDaoVeuxcqdBQ3qx6j-QHy5FYoWtvlqMSsu15eXGI_l5fmo1Bg8zqP1BLyJ/exec";

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("password").value.trim();

    const cb = "cb_" + Date.now();

    window[cb] = function(res) {
        if (res.success) {
            localStorage.setItem("user", JSON.stringify(res.user));
            window.location.href = "/superparty-frontend/admin/index.html";
        } else {
            const err = document.getElementById("error");
            err.textContent = res.error || "Eroare login.";
            err.style.display = "block";
        }
        delete window[cb];
    };

    const url = BACKEND_URL +
        "?action=login" +
        "&email=" + encodeURIComponent(email) +
        "&password=" + encodeURIComponent(pass) +
        "&callback=" + cb;

    const s = document.createElement("script");
    s.src = url;
    s.onerror = () => {
        const err = document.getElementById("error");
        err.textContent = "Nu mÄƒ pot conecta la server.";
        err.style.display = "block";
    };
    document.body.appendChild(s);
});
</script>

</body>
</html>
