<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>SuperParty Login</h2>

<form id="loginForm">
  <label>Email:</label><br>
  <input id="email" type="email" required><br><br>

  <label>Parola:</label><br>
  <input id="password" type="password" required><br><br>

  <button type="submit">Autentificare</button>
</form>

<p id="error" style="color:red; display:none;"></p>

<script>
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwpScVyziDaoVeuxcqdBQ3qx6j-QHy5FYoWtvlqMSsu15eXGI_l5fmo1Bg8zqP1BLyJ/exec";

document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passInput = document.getElementById("password");
  const errorBox = document.getElementById("error");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    errorBox.style.display = "none";
    errorBox.textContent = "";

    const email = emailInput.value.trim();
    const pass  = passInput.value.trim();

    const cbName = "cb_" + Date.now();

    window[cbName] = function (res) {
      if (res && res.success) {
        try { localStorage.setItem("superparty_user", JSON.stringify(res.user)); } catch(e){}
        window.location.href = "/superparty-frontend/admin/index.html";
      } else {
        errorBox.textContent = (res && res.error) ? res.error : "Eroare.";
        errorBox.style.display = "block";
      }
      delete window[cbName];
    };

    const url =
      BACKEND_URL +
      "?action=login" +
      "&email=" + encodeURIComponent(email) +
      "&password=" + encodeURIComponent(pass) +
      "&callback=" + cbName +
      "&t=" + Date.now();

    const s = document.createElement("script");
    s.src = url;
    s.onerror = function(){ errorBox.textContent = "Server indisponibil."; errorBox.style.display="block"; };
    document.body.appendChild(s);
  });
});
</script>

</body>
</html>
