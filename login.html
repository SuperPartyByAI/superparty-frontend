<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>SuperParty – Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;display:flex;align-items:center;justify-content:center;height:100vh}
.card{background:#020617;padding:30px;border-radius:14px;width:360px}
input,button{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:none}
button{background:#2563eb;color:white;font-weight:bold}
.msg{margin-top:10px;font-size:13px}
</style>
</head>
<body>

<div class="card">
  <h2>Login Angajat</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parola">
  <button id="btn">Intră</button>
  <div id="msg" class="msg"></div>
</div>

<script>
const API="https://superparty-ai-backend-production.up.railway.app";
const btn=document.getElementById("btn");
const msg=document.getElementById("msg");

btn.onclick=async()=>{
  const email=document.getElementById("email").value.trim();
  const password=document.getElementById("password").value;
  if(!email||!password){msg.textContent="Completează datele";return;}
  btn.disabled=true;msg.textContent="Se autentifică...";
  try{
    const r=await fetch(API+"/api/auth/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email,password})});
    const d=await r.json();
    if(!r.ok||!d.success){msg.textContent=d.error||"Eroare";btn.disabled=false;return;}
    const u=d.user||{};
    const spUser={
      email:u.email||email,
      role:(u.role||"").toLowerCase(),
      status:(u.status||"").toLowerCase(),
      kyc_status:u.kyc_status||"",
      contract_signed:u.contract_signed||"",
      is_approved:u.is_approved||"",
      updatedAt:Date.now()
    };
    localStorage.setItem("sp_user",JSON.stringify(spUser));
    localStorage.setItem("userEmail",spUser.email);

    if(spUser.role==="admin"){location.href="/admin/index.html";return;}
    if(spUser.status==="active"&&spUser.kyc_status==="approved"&&spUser.contract_signed==="signed"){
      location.href="/angajat/index.html";
    }else{
      location.href="/angajat/kyc/index.html";
    }
  }catch(e){msg.textContent="Eroare rețea";}finally{btn.disabled=false;}
}
</script>
</body>
</html>
