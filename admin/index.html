<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty GM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
    }

    header {
      background: #10b981;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logoutBtn {
      background: white;
      color: #047857;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>SuperParty GM</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <script>
    (function(){
      const raw = localStorage.getItem("user");
      if (!raw) return location.href="/frontend/login.html";

      let user;
      try { user = JSON.parse(raw); }
      catch { localStorage.clear(); return location.href="/frontend/login.html"; }

      if (!user.role || (user.role !== "gm" && user.role !== "admin")) {
        alert("Acces interzis! Doar GM sau Admin poate intra.");
        return location.href="/frontend/login.html";
      }

      document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("user");
        location.href = "/frontend/login.html";
      };
    })();
  </script>
</body>
</html>
