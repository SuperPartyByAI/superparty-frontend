<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>SuperParty Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #f0f4ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 28px;
      border-radius: 14px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e293b;
    }

    label {
      font-weight: 600;
      color: #334155;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    #error {
      color: red;
      text-align: center;
      margin-top: 12px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>SuperParty Login</h2>

    <form id="loginForm">
      <label>Email:</label>
      <input id="email" type="email" required>

      <label>Parola:</label>
      <input id="password" type="password" required>

      <button type="submit">Autentificare</button>
    </form>

    <p id="error"></p>
  </div>


  <!-- SCRIPT LOGIN COMPLET cu BACKEND CORECT -->
  <script>
    console.log("[LOGIN] Script încărcat");

    const BACKEND =
      "https://script.google.com/macros/s/AKfycbxs819m4gt-tpTkAIIS91EnxhwYx-5wdbnh6Zi5_GcY14zs5XYqS9ykFuYCCcokhQ/exec";

    const form = document.getElementById("loginForm");

    if (!form) {
      console.warn("[LOGIN] Pagina NU conține #loginForm. Script oprit.");
    } else {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        console.log("[LOGIN] Trimit cerere JSONP...");

        const oldScript = document.getElementById("jsonpScript");
        if (oldScript) oldScript.remove();

        const callbackName = "loginCallback_" + Date.now();

        window[callbackName] = function (response) {
          console.log("[JSONP] Răspuns primit:", response);

          delete window[callbackName];

          if (!response || response.success !== true) {
            document.getElementById("error").innerText =
              "Email sau parolă incorectă!";
            document.getElementById("error").style.display = "block";
            return;
          }

          localStorage.setItem("user", JSON.stringify(response));

          if (response.role === "admin") {
            window.location.href = "/frontend/admin/index.html";
          } else if (response.role === "gm") {
            window.location.href = "/frontend/gm/index.html";
          } else {
            window.location.href = "/frontend/angajat/index.html";
          }
        };

        const url =
          `${BACKEND}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;

        console.log("[JSONP] Încarc URL:", url);

        const script = document.createElement("script");
        script.src = url;
        script.id = "jsonpScript";
        script.onerror = () => {
          document.getElementById("error").innerText =
            "Network error – Backend indisponibil!";
          document.getElementById("error").style.display = "block";
        };

        document.body.appendChild(script);
      });
    }
  </script>

</body>
</html>
