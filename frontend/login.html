<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperParty üéâ - Login</title>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: particlesMove 20s linear infinite;
            z-index: 1;
        }
        
        @keyframes particlesMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            position: relative;
            z-index: 2;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6));
            }
        }
        
        .logo p {
            color: #6b7280;
            font-size: 16px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input::placeholder {
            color: #9ca3af;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #9ca3af;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .error-message {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #991b1b;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            background: #f0fdf4;
            border: 2px solid #bbf7d0;
            color: #166534;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #9ca3af;
            user-select: none;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .attempts-warning {
            background: #fef3c7;
            border: 2px solid #fde68a;
            color: #78350f;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 600;
            display: none;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SuperParty üéâ</h1>
            <p>Bine ai revenit!</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="attemptsWarning" class="attempts-warning"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="exemplu@email.com" 
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">üîí ParolƒÉ</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        autocomplete="current-password"
                    >
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                üöÄ IntrƒÉ √Æn Dashboard
            </button>
        </form>
        
        <div class="divider">
            <span>sau</span>
        </div>
        
        <div class="links">
            <a href="#" onclick="showForgotPassword(); return false;">Am uitat parola</a>
        </div>
    </div>
    
    <!-- Load auth scripts -->
    <script src="auth-config.js"></script>
    <script src="auth.js"></script>
    
    <script>
        let passwordVisible = false;
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            passwordVisible = !passwordVisible;
            passwordInput.type = passwordVisible ? 'text' : 'password';
            toggleIcon.textContent = passwordVisible ? 'üôà' : 'üëÅÔ∏è';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        function showAttemptsWarning(attemptsLeft) {
            const warningDiv = document.getElementById('attemptsWarning');
            warningDiv.textContent = `‚ö†Ô∏è Mai ai ${attemptsLeft} √ÆncercƒÉri √Ænainte de blocarea contului`;
            warningDiv.style.display = 'block';
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Se √ÆncarcƒÉ...';
            
            try {
                const result = await loginUser(email, password);
                
                if (result.success) {
                    showSuccess('Autentificare reu»ôitƒÉ! Redirec»õionare...');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        // Check if there's an intended destination
                        const intendedUrl = sessionStorage.getItem('intended_url');
                        if (intendedUrl) {
                            sessionStorage.removeItem('intended_url');
                            window.location.href = intendedUrl;
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                } else {
                    showError(result.error);
                    
                    // Show attempts warning if applicable
                    if (result.attemptsLeft && result.attemptsLeft <= 3) {
                        showAttemptsWarning(result.attemptsLeft);
                    }
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'üöÄ IntrƒÉ √Æn Dashboard';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Eroare nea»ôteptatƒÉ. Te rog √ÆncearcƒÉ din nou.');
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üöÄ IntrƒÉ √Æn Dashboard';
            }
        }
        
        async function showForgotPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                alert('Te rog introdu email-ul tƒÉu √Æn c√¢mpul de mai sus.');
                document.getElementById('email').focus();
                return;
            }
            
            if (!validateEmail(email)) {
                alert('Te rog introdu un email valid.');
                return;
            }
            
            const confirmed = confirm(`Trimitem instruc»õiuni de resetare parolƒÉ la: ${email}?`);
            
            if (confirmed) {
                const result = await requestPasswordReset(email);
                
                if (result.success) {
                    showSuccess(result.message);
                } else {
                    showError(result.error);
                }
            }
        }
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async function() {
            const authenticated = await isAuthenticated();
            
            if (authenticated) {
                window.location.href = 'dashboard.html';
            }
        });
        
        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
