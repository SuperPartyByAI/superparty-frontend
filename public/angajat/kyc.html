<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - KYC & Contract</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
      min-height: 100vh;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 780px;
      background: rgba(15, 23, 42, 0.95);
      padding: 28px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 22px 50px rgba(0,0,0,0.45);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #fff;
      text-align: center;
    }

    p.desc {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 18px;
      margin: 20px 0 8px;
      font-weight: 600;
      color: #3b82f6;
    }

    .upload-box {
      background: #0f172a;
      border: 2px dashed #334155;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 16px;
      transition: 0.3s;
    }

    .upload-box:hover {
      border-color: #3b82f6;
      background: rgba(59,130,246,0.1);
    }

    .upload-box input {
      display: none;
    }

    .preview {
      margin-top: 10px;
      font-size: 14px;
      color: #22c55e;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 14px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      opacity: 0.5;
      pointer-events: none;
      transition: 0.3s;
    }

    button.active {
      opacity: 1;
      pointer-events: auto;
      background: #2563eb;
    }

  </style>
</head>

<body>
<div class="container">

  <h1>Verificare Identitate (KYC)</h1>
  <p class="desc">Completează toți pașii pentru a activa contul SuperParty</p>

  <!-- POZA BULETIN FAȚĂ -->
  <div class="section-title">1. Buletin - față</div>
  <label class="upload-box">
    Încarcă poză
    <input type="file" accept="image/*" id="idFront">
  </label>
  <div id="prevFront" class="preview"></div>

  <!-- POZA BULETIN VERSO -->
  <div class="section-title">2. Buletin - verso</div>
  <label class="upload-box">
    Încarcă poză
    <input type="file" accept="image/*" id="idBack">
  </label>
  <div id="prevBack" class="preview"></div>

  <!-- SELFIE CU BULETIN -->
  <div class="section-title">3. Selfie cu buletinul în mână</div>
  <label class="upload-box">
    Încarcă poză
    <input type="file" accept="image/*" id="selfie">
  </label>
  <div id="prevSelfie" class="preview"></div>

  <!-- CONTRACT -->
  <div class="section-title">4. Contract</div>
  <div class="checkbox-row">
    <input type="checkbox" id="acceptContract">
    <label for="acceptContract">Confirm că am citit și accept contractul SuperParty.</label>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="realPhotos">
    <label for="realPhotos">Confirm că pozele încărcate sunt reale și mă reprezintă.</label>
  </div>

  <button id="submitBtn">Finalizează KYC</button>

</div>

<script>
  const idFront = document.getElementById("idFront");
  const idBack = document.getElementById("idBack");
  const selfie = document.getElementById("selfie");
  const c1 = document.getElementById("acceptContract");
  const c2 = document.getElementById("realPhotos");
  const btn = document.getElementById("submitBtn");

  const previews = {
    idFront: document.getElementById("prevFront"),
    idBack: document.getElementById("prevBack"),
    selfie: document.getElementById("prevSelfie"),
  };

  function updatePreview(input, previewBox) {
    if (input.files.length > 0) {
      previewBox.textContent = "Poză încărcată ✔";
    } else {
      previewBox.textContent = "";
    }
    checkAll();
  }

  idFront.addEventListener("change", () => updatePreview(idFront, previews.idFront));
  idBack.addEventListener("change", () => updatePreview(idBack, previews.idBack));
  selfie.addEventListener("change", () => updatePreview(selfie, previews.selfie));

  c1.addEventListener("change", checkAll);
  c2.addEventListener("change", checkAll);

  function checkAll() {
    const ok =
      idFront.files.length > 0 &&
      idBack.files.length > 0 &&
      selfie.files.length > 0 &&
      c1.checked &&
      c2.checked;

    if (ok) {
      btn.classList.add("active");
    } else {
      btn.classList.remove("active");
    }
  }

  btn.addEventListener("click", () => {
    if (!btn.classList.contains("active")) return;

    // Salvăm că KYC este finalizat
    localStorage.setItem("kyc_completed", "yes");

    // Direcționăm către dashboard (ATENȚIE: FĂRĂ /public în față)
    window.location.href = "/angajat/index.html";
  });
</script>

</body>
</html>
