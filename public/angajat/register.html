<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Creează cont angajat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      padding: 16px;
      color: #e5e7eb;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 22px 24px 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(15,23,42,0.85);
      border: 1px solid rgba(148,163,184,0.35);
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .field {
      margin-bottom: 12px;
    }

    .label {
      font-size: 12px;
      margin-bottom: 4px;
      color: #e5e7eb;
    }

    input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: #6b7280;
    }

    .hint {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }

    .btn {
      width: 100%;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(37,99,235,0.6);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }

    .footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .msg {
      margin-top: 10px;
      font-size: 12px;
      border-radius: 10px;
      padding: 8px 10px;
      display: none;
    }

    .msg.error {
      background: rgba(239,68,68,0.12);
      border: 1px solid rgba(248,113,113,0.9);
      color: #fecaca;
    }

    .msg.success {
      background: rgba(34,197,94,0.12);
      border: 1px solid rgba(74,222,128,0.9);
      color: #bbf7d0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Creează cont de angajat</div>
    <div class="subtitle">
      Completează datele tale. Contul va intra în zona de <strong>aprobări admin</strong> înainte să fie activat.
    </div>

    <form id="registerForm">
      <div class="field">
        <div class="label">Nume complet</div>
        <input type="text" id="fullName" placeholder="Ex: Andrei Ursache" required />
      </div>

      <div class="field">
        <div class="label">Email</div>
        <input type="email" id="email" placeholder="adresa@exemplu.ro" required />
        <div class="hint">Acest email va fi folosit la login și în GM/Admin.</div>
      </div>

      <div class="field">
        <div class="label">Telefon</div>
        <input type="tel" id="phone" placeholder="Ex: 07xx xxx xxx" required />
      </div>

      <div class="field">
        <div class="label">Parolă</div>
        <input type="password" id="password" placeholder="Alege o parolă" required />
      </div>

      <div class="field">
        <div class="label">Confirmă parola</div>
        <input type="password" id="confirmPassword" placeholder="Repetă parola" required />
      </div>

      <button type="submit" class="btn" id="registerBtn">Creează cont</button>

      <div id="registerMessage" class="msg"></div>
    </form>

    <div class="footer">
      Ai deja cont? <a href="/login.html">Mergi la autentificare</a>
    </div>
  </div>

  <script src="./register.js"></script>
</body>
</html>
