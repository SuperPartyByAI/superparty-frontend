<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Dashboard gol + sidebar ascuns + AI bot mic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: white;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Sidebar ascuns â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .sidebar-wrapper {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 240px;
      transform: translateX(-100%);
      transition: transform 0.25s ease-out;
      background: rgba(15,23,42,0.96);
      border-right: 1px solid rgba(148,163,184,0.35);
      z-index: 50;
      padding: 16px;
    }

    body.sidebar-open .sidebar-wrapper {
      transform: translateX(0);
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .sidebar-section-label {
      font-size: 11px;
      margin-top: 14px;
      margin-bottom: 6px;
      text-transform: uppercase;
      color: #94a3b8;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(255,255,255,0.03);
      margin-bottom: 8px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .sidebar-item:hover {
      background: rgba(255,255,255,0.08);
    }

    .sidebar-ico {
      font-size: 18px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ AI bot mic dreapta jos â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .ai-bot {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 0, #38bdf8, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      z-index: 60;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .ai-bot:active { transform: scale(0.92); }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ POPUP CHAT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .chat-popup {
      position: fixed;
      bottom: 110px;
      right: 24px;
      width: 300px;
      height: 380px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.35);
      border-radius: 16px;
      display: none;
      flex-direction: column;
      z-index: 70;
      overflow: hidden;
    }

    .chat-header {
      padding: 12px;
      border-bottom: 1px solid rgba(148,163,184,0.25);
      font-size: 14px;
      font-weight: 600;
    }

    .chat-body {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 13px;
    }

    .chat-input-row {
      display: flex;
      padding: 8px;
      gap: 6px;
    }

    .chat-input {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.12);
      color: white;
      outline: none;
    }

    .chat-send {
      background: #38bdf8;
      border: none;
      color: #020617;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Swipe area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .swipe-zone {
      position: fixed;
      top: 0; left: 0;
      width: 35px;
      height: 100vh;
      z-index: 20;
    }
  </style>
</head>

<body>

  <!-- ZONA DE SWIPE STÃ‚NGA -->
  <div class="swipe-zone"></div>

  <!-- SIDEBAR ASCUNS -->
  <div class="sidebar-wrapper" id="sidebar">
    <div class="sidebar-title">SuperParty</div>

    <div class="sidebar-section-label">Meniu</div>
    <div class="sidebar-item"><div class="sidebar-ico">ğŸ§¸</div> Dashboard</div>
    <div class="sidebar-item"><div class="sidebar-ico">ğŸ“…</div> Evenimente</div>
    <div class="sidebar-item"><div class="sidebar-ico">ğŸ“¸</div> Dovezi</div>
    <div class="sidebar-item"><div class="sidebar-ico">âš™ï¸</div> SetÄƒri</div>
  </div>

  <!-- AI BOT MIC -->
  <div class="ai-bot" id="bot">ğŸ¤–</div>

  <!-- POP-UP CHAT -->
  <div class="chat-popup" id="chatBox">
    <div class="chat-header">SuperParty AI</div>
    <div class="chat-body" id="chatMessages">
      Salut! Sunt robotelul SuperParty. Cu ce te pot ajuta? ğŸ˜Š
    </div>

    <div class="chat-input-row">
      <input type="text" id="chatInput" class="chat-input" placeholder="Scrie un mesaj..." />
      <button class="chat-send" onclick="sendMsg()">Trimite</button>
    </div>
  </div>

<script>
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ LOGICÄ‚ POPUP CHAT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
document.getElementById("bot").onclick = function() {
  const chat = document.getElementById("chatBox");
  chat.style.display = chat.style.display === "flex" ? "none" : "flex";
};

function sendMsg() {
  const input = document.getElementById("chatInput");
  const text = input.value.trim();
  if (!text) return;

  const messages = document.getElementById("chatMessages");
  messages.innerHTML += "<div><b>Tu:</b> " + text + "</div>";

  setTimeout(() => {
    messages.innerHTML += "<div><b>AI:</b> ÃÈ›i rÄƒspundem Ã®n varianta finalÄƒ realÄƒ ğŸ˜Š</div>";
    messages.scrollTop = messages.scrollHeight;
  }, 400);

  input.value = "";
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ SIDEBAR SWIPE DETECTION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

let startX = 0;
let currentX = 0;
let dragging = false;

const swipeZone = document.querySelector(".swipe-zone");

swipeZone.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
  dragging = true;
});

swipeZone.addEventListener("touchmove", (e) => {
  if (!dragging) return;
  currentX = e.touches[0].clientX;

  const diff = currentX - startX;
  if (diff > 20) {
    document.body.classList.add("sidebar-open");
  }
});

document.body.addEventListener("touchstart", (e) => {
  if (!document.body.classList.contains("sidebar-open")) return;

  if (e.touches[0].clientX > 240) {
    document.body.classList.remove("sidebar-open");
  }
});
</script>

</body>
</html>
