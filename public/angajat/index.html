<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Dashboard angajat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
      padding: 24px;
    }
    .card {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(34, 197, 94, 0.1);
      color: #bbf7d0;
      border: 1px solid rgba(34, 197, 94, 0.4);
      margin-top: 8px;
      margin-bottom: 12px;
    }
    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #6b7280;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    .value {
      font-size: 14px;
      color: #e5e7eb;
    }
    .btn {
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: rgba(239, 68, 68, 0.1);
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, 0.5);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Salut, <span id="userName">angajat</span> ðŸ‘‹</h1>
    <p>Ai intrat Ã®n dashboard-ul SuperParty.</p>
    <div class="badge">
      Logat ca <span id="userEmail" style="margin-left:6px;font-weight:600;"></span>
    </div>

    <div class="label">Rol</div>
    <div class="value" id="userRole">â€”</div>

    <div class="label">Status KYC</div>
    <div class="value" id="userKyc">â€”</div>

    <button class="btn" id="logoutBtn">IeÈ™ire din cont</button>
  </div>

  <script>
    // citim din localStorage ce a setat login.html
    const email   = localStorage.getItem('sp_user_email')   || '';
    const role    = localStorage.getItem('sp_user_role')    || 'angajat';
    const status  = localStorage.getItem('sp_user_status')  || '';
    
    document.getElementById('userEmail').textContent = email || '(necunoscut)';
    document.getElementById('userRole').textContent  = role;
    document.getElementById('userKyc').textContent   = status || '(necunoscut)';

    // nume "din burtÄƒ" din email
    if (email) {
      const namePart = email.split('@')[0].replace('.', ' ');
      document.getElementById('userName').textContent =
        namePart.charAt(0).toUpperCase() + namePart.slice(1);
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('sp_user_email');
      localStorage.removeItem('sp_user_role');
      localStorage.removeItem('sp_user_status');
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
