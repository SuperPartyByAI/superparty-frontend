<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Angajat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: radial-gradient(circle at top, #1d4ed8 0%, #0f172a 45%, #020617 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #e5e7eb;
    }

    /* DEBUG MIC JOS STÃ‚NGA â€“ CA SÄ‚ È˜TIM CÄ‚ E V3 */
    #debugTag {
      position: fixed;
      left: 10px;
      bottom: 8px;
      font-size: 11px;
      color: rgba(148,163,184,0.7);
      z-index: 5;
    }

    /* BUTON MENIU STÃ‚NGA SUS */
    #menuToggle {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 50;
    }

    .menu-lines {
      width: 16px;
      height: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-lines div {
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    /* SIDEBAR */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 100vh;
      background: #020617;
      border-right: 1px solid rgba(51,65,85,0.9);
      overflow: hidden;
      transition: width 0.25s ease-out;
      z-index: 30;
      padding-top: 70px;
    }

    #sidebar.open { width: 260px; }

    .sidebar-inner {
      padding: 12px 16px;
      font-size: 14px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .sidebar-section-title {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .sidebar-btn {
      width: 100%;
      padding: 9px 12px;
      border: none;
      border-radius: 10px;
      background: #111827;
      color: #e5e7eb;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 6px;
      text-align: left;
    }

    .sidebar-btn:hover { background: #2563eb; }

    /* BULA AI â€“ MAI MICÄ‚ */
    #chatFab {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 65px;
      height: 65px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #1d4ed8);
      border: 2px solid rgba(191, 219, 254, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 16px 50px rgba(0,0,0,0.8);
      z-index: 40;
      font-size: 28px;
      transition: transform 0.2s;
    }

    #chatFab:hover { transform: scale(1.08); }

    /* CHAT PÄ‚TRAT â€“ MAI MARE, MAI AERISIT */
    #chatPanel {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 430px;          /* mai lat */
      height: 70vh;          /* mai Ã®nalt */
      background: rgba(15,23,42,0.97);
      border-left: 1px solid rgba(51,65,85,0.8);
      border-top: 1px solid rgba(51,65,85,0.8);
      border-radius: 16px 0 0 0;
      display: none;
      flex-direction: column;
      z-index: 60;
      box-shadow: 0 20px 60px rgba(0,0,0,0.85);
    }

    #chatPanel.open { display: flex; }

    .chat-header {
      padding: 14px 16px;
      font-size: 15px;
      border-bottom: 1px solid rgba(75,85,99,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-close {
      font-size: 24px;
      background: none;
      color: #9ca3af;
      border: none;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      font-size: 15px;
    }

    .chat-input-row {
      padding: 14px;
      border-top: 1px solid rgba(75,85,99,0.9);
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 12px;
      background: #0f172a;
      color: #e5e7eb;
      border: 1px solid #475569;
    }

    .chat-send-btn {
      padding: 0 18px;
      background: #22c55e;
      color: white;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="debugTag">ANGAJAT v3</div>

<button id="menuToggle">
  <div class="menu-lines"><div></div><div></div><div></div></div>
</button>

<aside id="sidebar">
  <div class="sidebar-inner">
    <div class="sidebar-section-title">Panou</div>
    <button class="sidebar-btn">Evenimentele mele</button>
    <button class="sidebar-btn">Dovezi & Poze</button>
    <button class="sidebar-btn">È˜ofer & Bagaj</button>

    <div class="sidebar-section-title" style="margin-top:16px;">Cont</div>
    <button class="sidebar-btn">Contract & KYC</button>
  </div>
</aside>

<!-- BULA AI (robotel) -->
<button id="chatFab">ðŸ¤–</button>

<!-- CHAT PATRAÈš MARE -->
<div id="chatPanel">
  <div class="chat-header">
    Chat AI SuperParty
    <button id="chatClose" class="chat-close">Ã—</button>
  </div>

  <div id="chatMessages" class="chat-body"></div>

  <div class="chat-input-row">
    <input id="chatInput" class="chat-input" placeholder="Scrie un mesaj..." />
    <button id="chatSend" class="chat-send-btn">Trimite</button>
  </div>
</div>

<script>
  // SIDEBAR
  const menuToggle = document.getElementById("menuToggle");
  const sidebar = document.getElementById("sidebar");
  menuToggle.onclick = () => sidebar.classList.toggle("open");

  // CHAT
  const chatFab = document.getElementById("chatFab");
  const chatPanel = document.getElementById("chatPanel");
  const chatClose = document.getElementById("chatClose");
  const chatInput = document.getElementById("chatInput");
  const chatMessages = document.getElementById("chatMessages");
  const chatSend = document.getElementById("chatSend");

  // DESCHIDE CHATUL: dispare bulina
  chatFab.addEventListener("click", () => {
    chatPanel.classList.add("open");
    chatFab.style.display = "none";  // dispare complet
    chatInput.focus();
  });

  // ÃŽNCHIDE CHATUL: reapare bulina ðŸ¤–
  chatClose.addEventListener("click", () => {
    chatPanel.classList.remove("open");
    chatFab.style.display = "flex";
  });

  function addMsg(text, who) {
    const line = document.createElement("div");
    line.style.marginBottom = "10px";
    line.textContent = (who === "user" ? "Tu: " : "AI: ") + text;
    chatMessages.appendChild(line);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function send() {
    const t = chatInput.value.trim();
    if (!t) return;
    addMsg(t, "user");
    chatInput.value = "";
    addMsg("Am primit mesajul tÄƒu.", "bot");
  }

  chatSend.onclick = send;
  chatInput.onkeydown = (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      send();
    }
  };
</script>

</body>
</html>
