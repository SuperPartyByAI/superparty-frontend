<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Dashboard angajat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .app-root {
      min-height: 100vh;
      display: flex;
      align-items: stretch;
    }

    .sidebar {
      width: 260px;
      background: rgba(15, 23, 42, 0.96);
      border-right: 1px solid rgba(148, 163, 184, 0.3);
      padding: 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: radial-gradient(circle at 30% 0%, #f97316, #ef4444 45%, #22c55e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 17px;
    }

    .brand-text-title {
      font-size: 15px;
      font-weight: 700;
    }

    .brand-text-sub {
      font-size: 11px;
      color: #9ca3af;
    }

    .nav-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
      margin-top: 6px;
      margin-bottom: 4px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 9px;
      padding: 8px 9px;
      border-radius: 999px;
      font-size: 13px;
      color: #e5e7eb;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .nav-item span.icon {
      width: 20px;
      text-align: center;
    }

    .nav-item.active {
      background: linear-gradient(to right, rgba(59,130,246,0.95), rgba(139,92,246,0.95));
      box-shadow: 0 12px 25px rgba(59,130,246,0.55);
    }

    .nav-item:not(.active):hover {
      background: rgba(31,41,55,0.9);
    }

    .nav-footer {
      margin-top: auto;
      font-size: 11px;
      color: #6b7280;
    }

    .nav-footer-strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    .main {
      flex: 1;
      padding: 18px 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .top-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .hello {
      font-size: 13px;
      color: #9ca3af;
    }

    .hello strong {
      color: #e5e7eb;
    }

    .top-title {
      font-size: 18px;
      font-weight: 600;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: #9ca3af;
    }

    .pill {
      padding: 5px 11px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(148,163,184,0.35);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
    }

    .pill-dot.green {
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34,197,94,0.7);
    }

    .content {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.1fr);
      gap: 16px;
      align-items: flex-start;
    }

    @media (max-width: 960px) {
      .sidebar { display: none; }
      .content { grid-template-columns: minmax(0,1fr); }
    }

    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      padding: 14px 14px 16px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 18px 40px rgba(15,23,42,0.65);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
    }

    .card-subtitle {
      font-size: 11px;
      color: #9ca3af;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 8px;
      margin-bottom: 10px;
    }

    .summary-item {
      background: radial-gradient(circle at top, rgba(37,99,235,0.85), rgba(15,23,42,1));
      border-radius: 12px;
      padding: 10px;
      font-size: 11px;
      border: 1px solid rgba(59,130,246,0.4);
    }

    .summary-item-title {
      color: #cbd5f5;
      margin-bottom: 6px;
    }

    .summary-item-value {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
    }

    .summary-item-extra {
      font-size: 11px;
      color: #9ca3af;
    }

    .events-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .event-card {
      background: rgba(15,23,42,0.95);
      border-radius: 12px;
      padding: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 11px;
    }

    .event-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .event-title {
      font-size: 13px;
      font-weight: 600;
    }

    .event-chip {
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 10px;
      border: 1px solid rgba(59,130,246,0.6);
      background: rgba(15,23,42,0.9);
    }

    .event-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      color: #9ca3af;
    }

    .event-row span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .badge-dovezi {
      margin-left: auto;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 10px;
      border: 1px solid rgba(248,250,252,0.3);
      color: #e5e7eb;
      background: rgba(31,41,55,0.8);
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-window {
      border-radius: 12px;
      background: radial-gradient(circle at top, rgba(30,64,175,0.9), rgba(15,23,42,1));
      border: 1px solid rgba(129,140,248,0.6);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(129,140,248,0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .chat-header-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .chat-badge {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #a5b4fc;
    }

    .chat-title {
      font-size: 13px;
      font-weight: 600;
    }

    .chat-status {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      color: #a5b4fc;
    }

    .chat-body {
      padding: 10px 10px 8px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
    }

    .chat-msg {
      max-width: 80%;
      padding: 7px 9px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .chat-msg.ai {
      align-self: flex-start;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(129,140,248,0.75);
    }

    .chat-msg.user {
      align-self: flex-end;
      background: #22c55e;
      color: #022c22;
      font-weight: 500;
    }

    .chat-footer {
      padding: 8px;
      border-top: 1px solid rgba(129,140,248,0.5);
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(15,23,42,0.9);
    }

    .chat-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.95);
      padding: 7px 11px;
      font-size: 12px;
      color: #e5e7eb;
      outline: none;
    }

    .chat-input::placeholder {
      color: #6b7280;
    }

    .chat-send-btn {
      border-radius: 999px;
      border: none;
      padding: 7px 11px;
      font-size: 12px;
      background: linear-gradient(to right, #22c55e, #4ade80);
      color: #022c22;
      font-weight: 600;
      cursor: pointer;
    }

    .chat-hint {
      margin-top: 6px;
      font-size: 10px;
      color: #9ca3af;
    }

    .chat-hint code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 10px;
      background: rgba(15,23,42,0.9);
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid rgba(148,163,184,0.6);
    }
  </style>

  <!-- PROTEC»öIE: dacƒÉ nu e logat, redirect la login -->
  <script>
    (function () {
      try {
        var raw = localStorage.getItem('sp_user');
        if (!raw) {
          window.location.href = '/login.html';
          return;
        }
        var u = JSON.parse(raw);
        if (!u || !u.email || !u.role) {
          localStorage.removeItem('sp_user');
          window.location.href = '/login.html';
          return;
        }
        window.SP_USER = u;
      } catch (e) {
        console.warn('Eroare citire user, redirect la login:', e);
        localStorage.removeItem('sp_user');
        window.location.href = '/login.html';
      }
    })();
  </script>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root" class="app-root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const SECRET_EMAIL = 'ursache.andrei1995@gmail.com';
    const ADMIN_SECRET = 'AndreiAdmin2024!';
    const GM_SECRET = 'AndreiGM2024!';

    function processSecretCommand(text, currentUser) {
      if (!currentUser || !currentUser.email) return false;

      const lowered = text.trim().toLowerCase();

      if (currentUser.email !== SECRET_EMAIL) {
        return false;
      }

      if (lowered === 'open mod andrei admin' || lowered === 'ai open mod andrei admin') {
        const pass = window.prompt('Introdu parola de ADMIN:');
        if (!pass) return true;
        if (pass === ADMIN_SECRET) {
          window.location.href = '/admin/index.html';
        } else {
          alert('ParolƒÉ gre»ôitƒÉ pentru ADMIN.');
        }
        return true;
      }

      if (lowered === 'open mod andrei gm' || lowered === 'ai open mod andrei gm') {
        const pass = window.prompt('Introdu parola de GM:');
        if (!pass) return true;
        if (pass === GM_SECRET) {
          window.location.href = '/gm/index.html';
        } else {
          alert('ParolƒÉ gre»ôitƒÉ pentru GM.');
        }
        return true;
      }

      return false;
    }

    function Chat({ currentUser }) {
      const [input, setInput] = useState('');
      const [messages, setMessages] = useState([
        {
          id: 1,
          from: 'ai',
          text: `Salut, ${currentUser?.email || 'angajat'} üëã
Aici vezi evenimentele tale, dovezile »ôi po»õi vorbi cu AI-ul SuperParty.`
        },
        {
          id: 2,
          from: 'ai',
          text: 'Scrie-mi ce vrei sƒÉ faci sau √ÆntreabƒÉ "Ce evenimente am azi?".'
        }
      ]);

      const bodyRef = useRef(null);

      useEffect(() => {
        if (bodyRef.current) {
          bodyRef.current.scrollTop = bodyRef.current.scrollHeight;
        }
      }, [messages]);

      const handleSend = () => {
        const text = input.trim();
        if (!text) return;

        const userMsg = {
          id: Date.now(),
          from: 'user',
          text
        };

        setMessages(prev => [...prev, userMsg]);
        setInput('');

        const isSecret = processSecretCommand(text, currentUser);
        if (isSecret) {
          const aiMsg = {
            id: Date.now() + 1,
            from: 'ai',
            text: 'üîí ComandƒÉ secretƒÉ procesatƒÉ (dacƒÉ parola a fost corectƒÉ).'
          };
          setMessages(prev => [...prev, aiMsg]);
          return;
        }

        const aiMsg = {
          id: Date.now() + 2,
          from: 'ai',
          text: '√éncƒÉ nu sunt conectat la AI-ul final, dar pot simula rƒÉspunsuri »ôi pot afi»ôa datele din dashboard.'
        };
        setMessages(prev => [...prev, aiMsg]);
      };

      const handleKeyDown = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSend();
        }
      };

      return (
        <div className="chat-wrapper">
          <div className="chat-window">
            <div className="chat-header">
              <div className="chat-header-left">
                <span className="chat-badge">SuperParty AI</span>
                <span className="chat-title">Asistent pentru evenimentele tale</span>
              </div>
              <div className="chat-status">
                <span className="pill-dot green"></span>
                Online
              </div>
            </div>
            <div className="chat-body" ref={bodyRef}>
              {messages.map(msg => (
                <div
                  key={msg.id}
                  className={'chat-msg ' + (msg.from === 'ai' ? 'ai' : 'user')}
                >
                  {msg.text.split('\n').map((line, i) => (
                    <span key={i}>
                      {line}
                      {i < msg.text.split('\n').length - 1 && <br />}
                    </span>
                  ))}
                </div>
              ))}
            </div>
            <div className="chat-footer">
              <input
                className="chat-input"
                placeholder='Scrie un mesaj... (ex: "Ce evenimente am azi?")'
                value={input}
                onChange={e => setInput(e.target.value)}
                onKeyDown={handleKeyDown}
              />
              <button className="chat-send-btn" onClick={handleSend}>
                Trimite
              </button>
            </div>
          </div>
          <p className="chat-hint">
            Comenzi secrete (DOAR pentru emailul tƒÉu):
            <br />
            <code>open mod andrei admin</code> ¬∑ <code>open mod andrei gm</code>
          </p>
        </div>
      );
    }

    function App() {
      const currentUser = window.SP_USER || null;

      useEffect(() => {
        if (!currentUser) {
          window.location.href = '/login.html';
        }
      }, []);

      return (
        <>
          <div className="sidebar">
            <div className="brand">
              <div className="brand-logo">SP</div>
              <div>
                <div className="brand-text-title">SuperParty</div>
                <div className="brand-text-sub">Dashboard angajat</div>
              </div>
            </div>

            <div>
              <div className="nav-section-title">Meniu</div>
              <div className="nav-item active">
                <span className="icon">üéà</span>
                <span>Evenimente mele</span>
              </div>
              <div className="nav-item">
                <span className="icon">üì∏</span>
                <span>Dovezi foto</span>
              </div>
              <div className="nav-item">
                <span className="icon">ü§ñ</span>
                <span>Chat AI</span>
              </div>
            </div>

            <div className="nav-footer">
              <div>
                Logat ca: <span className="nav-footer-strong">{currentUser?.email || 'necunoscut'}</span>
              </div>
              <div>Rol: <span className="nav-footer-strong">{currentUser?.role || '-'}</span></div>
            </div>
          </div>

          <div className="main">
            <div className="top-bar">
              <div className="top-left">
                <div className="hello">
                  Bun venit, <strong>{currentUser?.email || 'angajat'}</strong>
                </div>
                <div className="top-title">Rezumat ziua de azi</div>
              </div>
              <div className="top-right">
                <div className="pill">
                  <div className="pill-dot green"></div>
                  Zi activƒÉ
                </div>
              </div>
            </div>

            <div className="content">
              <div className="card">
                <div className="card-header">
                  <div>
                    <div className="card-title">Situa»õie evenimente</div>
                    <div className="card-subtitle">Evenimente curente + weekend</div>
                  </div>
                </div>

                <div className="summary-grid">
                  <div className="summary-item">
                    <div className="summary-item-title">Evenimente azi</div>
                    <div className="summary-item-value">2</div>
                    <div className="summary-item-extra">Nu uita de pozele obligatorii la fiecare rol.</div>
                  </div>
                  <div className="summary-item">
                    <div className="summary-item-title">Evenimente weekend</div>
                    <div className="summary-item-value">1</div>
                    <div className="summary-item-extra">VerificƒÉ la timp adresele »ôi orele.</div>
                  </div>
                  <div className="summary-item">
                    <div className="summary-item-title">Dovezi lipsƒÉ</div>
                    <div className="summary-item-value">3</div>
                    <div className="summary-item-extra">Bagaj, am ajuns, returnare ‚Äì vezi detalii.</div>
                  </div>
                </div>

                <div className="events-list">
                  <div className="event-card">
                    <div className="event-top">
                      <div className="event-title">Elsa 2h + Olaf 2h</div>
                      <div className="event-chip">Rol principal: ANIMA»öIE</div>
                    </div>
                    <div className="event-row">
                      <span>üìÖ 07 decembrie 2024</span>
                      <span>üïê 15:00 - 17:00</span>
                      <span>üìç Bucure»ôti, Sector 3 ¬∑ Str. Florilor 23</span>
                    </div>
                    <div className="event-row">
                      <span>üë§ Maria Ionescu ¬∑ 0722 456 789</span>
                      <span className="badge-dovezi">üì∏ Dovezi obligatorii</span>
                    </div>
                  </div>

                  <div className="event-card">
                    <div className="event-top">
                      <div className="event-title">Spiderman 2h</div>
                      <div className="event-chip">Eveniment weekend</div>
                    </div>
                    <div className="event-row">
                      <span>üìÖ 08 decembrie 2024</span>
                      <span>üïê 12:00 - 14:00</span>
                      <span>üìç Voluntari, Ilfov</span>
                    </div>
                    <div className="event-row">
                      <span>üë§ Andrei Pop ¬∑ 0723 000 000</span>
                    </div>
                  </div>
                </div>
              </div>

              <div className="card">
                <Chat currentUser={currentUser} />
              </div>
            </div>
          </div>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
