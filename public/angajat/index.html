<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Dashboard angajat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 24px 12px;
    }

    .hidden { display: none !important; }

    .shell {
      width: 100%;
      max-width: 1080px;
      display: flex;
      gap: 16px;
    }

    /* BARA LATERALƒÇ */
    .sidebar {
      width: 62px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.82);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.55);
      padding: 16px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .sidebar-logo {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 0, #60a5fa, #1d4ed8 45%, #4f46e5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .sidebar-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.8);
      margin-top: 4px;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }

    .sidebar-btn {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 0;
      background: rgba(15, 23, 42, 0.7);
      color: #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: default;
      font-size: 18px;
    }

    .sidebar-bottom {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: 10px;
      color: #6b7280;
    }

    .sidebar-small {
      font-size: 10px;
      text-align: center;
      line-height: 1.3;
    }

    /* CON»öINUT PRINCIPAL ‚Äì GOL */
    .main {
      flex: 1;
      border-radius: 24px;
      background: radial-gradient(circle at top left, rgba(59,130,246,0.38), rgba(15,23,42,0.95));
      box-shadow:
        0 22px 55px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(148,163,184,0.25);
      padding: 24px 20px 26px;
      position: relative;
      overflow: hidden;
    }

    .main::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 120% -10%, rgba(56,189,248,0.2), transparent 55%);
      pointer-events: none;
    }

    .main-inner {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    /* PANEL GOL - DOAR UN CARD FƒÇRƒÇ TEXT */
    .empty-panel {
      flex: 1;
      border-radius: 20px;
      background: radial-gradient(circle at top, rgba(15,23,42,0.85), rgba(15,23,42,0.95));
      border: 1px solid rgba(30,64,175,0.65);
      box-shadow: inset 0 0 45px rgba(15,23,42,0.9);
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main { padding: 16px 14px 18px; }
    }

    /* ROBOT AI + CHAT */
    .chat-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 58px;
      height: 58px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #bfdbfe, #2563eb 55%, #4f46e5 100%);
      box-shadow:
        0 12px 28px rgba(15,23,42,0.9),
        0 0 0 2px rgba(59,130,246,0.45);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 30;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .chat-button:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow:
        0 18px 38px rgba(15,23,42,0.95),
        0 0 0 2px rgba(96,165,250,0.7);
    }

    .chat-button-inner {
      position: relative;
      width: 34px;
      height: 34px;
      border-radius: 18px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .chat-face-eye {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #e5e7eb;
      box-shadow: 12px 0 0 #e5e7eb;
    }

    .chat-face-mouth {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 8px;
      border-radius: 999px;
      border-bottom: 2px solid #22c55e;
      border-left: 2px solid transparent;
      border-right: 2px solid transparent;
    }

    .chat-online-dot {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.9);
    }

    .chat-window {
      position: fixed;
      right: 16px;
      bottom: 16px;
      width: 360px;
      max-width: calc(100vw - 32px);
      height: 420px;
      border-radius: 18px;
      background: radial-gradient(circle at top, #0f172a, #020617 60%);
      box-shadow:
        0 24px 55px rgba(15,23,42,0.98),
        0 0 0 1px rgba(148,163,184,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 40;
    }

    .chat-header {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(51,65,85,0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #1d4ed8, #4f46e5);
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #e5e7eb;
    }

    .chat-header-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .chat-header-avatar-eye {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: #e5e7eb;
      box-shadow: 8px 0 0 #e5e7eb;
    }

    .chat-header-avatar-dot {
      position: absolute;
      bottom: -1px;
      right: -1px;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34,197,94,0.9);
    }

    .chat-header-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .chat-header-title {
      font-size: 12px;
      font-weight: 600;
    }

    .chat-header-sub {
      font-size: 11px;
      color: #bfdbfe;
    }

    .chat-close {
      border: none;
      background: rgba(15,23,42,0.7);
      color: #e5e7eb;
      width: 24px;
      height: 24px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-messages {
      flex: 1;
      padding: 10px 10px 8px;
      overflow-y: auto;
      font-size: 12px;
    }

    .msg {
      max-width: 82%;
      padding: 7px 9px;
      border-radius: 12px;
      margin-bottom: 6px;
      line-height: 1.45;
    }

    .msg-bot {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(55,65,81,0.9);
      border-bottom-left-radius: 2px;
    }

    .msg-user {
      background: #2563eb;
      border-bottom-right-radius: 2px;
      margin-left: auto;
    }

    .msg-meta {
      font-size: 10px;
      color: #6b7280;
      margin-top: 2px;
    }

    .chat-input-area {
      padding: 8px 10px 10px;
      border-top: 1px solid rgba(31,41,55,0.95);
      background: rgba(15,23,42,0.98);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .chat-input-row {
      display: flex;
      gap: 6px;
    }

    .chat-input {
      flex: 1;
      resize: none;
      min-height: 34px;
      max-height: 70px;
      border-radius: 10px;
      border: 1px solid rgba(55,65,81,0.95);
      background: #020617;
      color: #e5e7eb;
      padding: 7px 9px;
      font-size: 12px;
      outline: none;
    }

    .chat-send-btn {
      width: 40px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: #e5e7eb;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 480px) {
      .chat-window {
        right: 10px;
        left: 10px;
        width: auto;
        height: 65vh;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Bara lateralƒÉ -->
    <aside class="sidebar">
      <div style="display:flex;flex-direction:column;align-items:center;gap:4px;">
        <div class="sidebar-logo">
          <span style="font-size:14px;">SP</span>
        </div>
        <div class="sidebar-dot"></div>
      </div>

      <div class="sidebar-nav">
        <button class="sidebar-btn" type="button" title="Dashboard">üè†</button>
        <button class="sidebar-btn" type="button" title="Evenimente">üéà</button>
        <button class="sidebar-btn" type="button" title="Dovezi">üì∏</button>
        <button class="sidebar-btn" type="button" title="PlƒÉ»õi">üí∏</button>
      </div>

      <div class="sidebar-bottom">
        <div class="sidebar-small">
          SuperParty<br/>by AI
        </div>
      </div>
    </aside>

    <!-- Panou central GOL -->
    <main class="main">
      <div class="main-inner">
        <div class="empty-panel"></div>
      </div>
    </main>
  </div>

  <!-- BUTON ROBOT AI -->
  <button id="chatToggle" class="chat-button" aria-label="Deschide chatul AI SuperParty">
    <div class="chat-button-inner">
      <div class="chat-face-eye"></div>
      <div class="chat-face-mouth"></div>
      <div class="chat-online-dot"></div>
    </div>
  </button>

  <!-- FEREASTRƒÇ CHAT AI -->
  <section id="chatWindow" class="chat-window hidden" aria-label="Chat AI SuperParty">
    <header class="chat-header">
      <div class="chat-header-left">
        <div class="chat-header-avatar">
          <div class="chat-header-avatar-eye"></div>
          <div class="chat-header-avatar-dot"></div>
        </div>
        <div class="chat-header-text">
          <div class="chat-header-title">SuperParty AI</div>
          <div class="chat-header-sub">demo UI</div>
        </div>
      </div>
      <button class="chat-close" id="chatClose" aria-label="√énchide chatul">√ó</button>
    </header>

    <div class="chat-messages" id="chatMessages">
      <div class="msg msg-bot">
        Salut üëã<br/>
        Sunt SuperParty AI (demo). Chatul func»õioneazƒÉ doar ca interfa»õƒÉ, fƒÉrƒÉ backend real √ÆncƒÉ.
        <div class="msg-meta">AI ¬∑ acum</div>
      </div>
    </div>

    <div class="chat-input-area">
      <div class="chat-input-row">
        <textarea id="chatInput" class="chat-input" placeholder="Scrie un mesaj pentru AI SuperParty..."></textarea>
        <button id="chatSend" class="chat-send-btn">‚û§</button>
      </div>
    </div>
  </section>

  <script>
    function handleLogout() {
      window.location.href = '/login.html';
    }

    const chatToggle   = document.getElementById('chatToggle');
    const chatWindow   = document.getElementById('chatWindow');
    const chatClose    = document.getElementById('chatClose');
    const chatInput    = document.getElementById('chatInput');
    const chatSend     = document.getElementById('chatSend');
    const chatMessages = document.getElementById('chatMessages');

    function openChat() {
      chatToggle.classList.add('hidden');      // robot dispare
      chatWindow.classList.remove('hidden');   // chat apare
      setTimeout(() => chatInput.focus(), 50);
    }

    function closeChat() {
      chatWindow.classList.add('hidden');      // chat dispare
      chatToggle.classList.remove('hidden');   // revine robotul
    }

    function appendMessage(text, from) {
      const wrapper = document.createElement('div');
      wrapper.className = 'msg ' + (from === 'user' ? 'msg-user' : 'msg-bot');
      wrapper.innerHTML = text + '<div class="msg-meta">' +
        (from === 'user' ? 'tu ¬∑ acum' : 'AI demo ¬∑ acum') +
        '</div>';
      chatMessages.appendChild(wrapper);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleSend() {
      const value = (chatInput.value || '').trim();
      if (!value) return;
      appendMessage(value, 'user');
      chatInput.value = '';

      setTimeout(() => {
        appendMessage('Acesta este doar un rƒÉspuns de test din UI. Integrarea realƒÉ cu AI-ul SuperParty o facem separat. ü§ñ', 'bot');
      }, 500);
    }

    chatToggle.addEventListener('click', openChat);
    chatClose.addEventListener('click', closeChat);
    chatSend.addEventListener('click', handleSend);

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });
  </script>
</body>
</html>
