<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Angajat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: radial-gradient(circle at top, #1d4ed8 0%, #0f172a 45%, #020617 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #e5e7eb;
    }

    /* ðŸ‘‡ BARA DE MENIU (SUS STÃ‚NGA) */
    #menuToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
      z-index: 20;
    }

    #menuToggle:hover {
      background: rgba(30, 64, 175, 0.9);
      transform: translateY(-2px);
    }

    .menu-toggle-lines {
      width: 18px;
      height: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-toggle-line {
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    /* ðŸ‘‡ SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 100vh;
      background: #020617;
      border-right: 1px solid rgba(51, 65, 85, 0.8);
      overflow: hidden;
      transition: width 0.25s ease-out;
      padding-top: 80px;
      z-index: 25;
    }
    .sidebar.open { width: 260px; }

    .sidebar-footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 12px;
      color: #64748b;
    }

    /* ðŸ‘‡ CHAT BUTTON */
    .chat-fab {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #1d4ed8);
      border: 1px solid rgba(191, 219, 254, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7);
      z-index: 30;
      transition: 0.2s;
    }

    .chat-fab:hover {
      transform: translateY(-2px);
    }

    /* ðŸ‘‡ CHAT PANEL */
    .chat-panel {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 320px;
      max-height: 420px;
      background: rgba(15, 23, 42, 0.98);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: none;
      flex-direction: column;
      z-index: 30;
      overflow: hidden;
    }
    .chat-panel.open { display: flex; }

    .chat-header {
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid rgba(51, 65, 85, 0.9);
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      font-size: 13px;
      overflow-y: auto;
    }

    .chat-msg {
      margin-bottom: 8px;
      line-height: 1.4;
      padding: 7px 9px;
      border-radius: 8px;
      max-width: 85%;
    }

    .chat-msg.user {
      background: #1d4ed8;
      margin-left: auto;
    }
    .chat-msg.bot {
      background: #111827;
      border: 1px solid rgba(55, 65, 81, 0.6);
    }

    .chat-input-row {
      padding: 8px;
      display: flex;
      gap: 6px;
      border-top: 1px solid rgba(51, 65, 85, 0.9);
    }

    .chat-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: rgba(15, 23, 42, 0.95);
      padding: 7px 11px;
      color: white;
    }

    .chat-send-btn {
      border-radius: 999px;
      padding: 0 12px;
      background: #3b82f6;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- BUTON MENIU -->
  <button id="menuToggle">
    <div class="menu-toggle-lines">
      <div class="menu-toggle-line"></div>
      <div class="menu-toggle-line"></div>
      <div class="menu-toggle-line"></div>
    </div>
  </button>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-footer">
      Mod angajat Â· v1<br>
      ID: A23
    </div>
  </div>

  <!-- CHAT BUTTON -->
  <button class="chat-fab" id="chatFab">ðŸ¤–</button>

  <!-- CHAT PANEL -->
  <div class="chat-panel" id="chatPanel">
    <div class="chat-header">SuperParty AI</div>

    <!-- FÄ‚RÄ‚ NICIUN MESAJ AUTOMAT -->
    <div class="chat-messages" id="chatMessages"></div>

    <div class="chat-input-row">
      <input id="chatInput" class="chat-input" placeholder="scrie..." />
      <button id="chatSendBtn" class="chat-send-btn">Trimite</button>
    </div>
  </div>

<script>
  // MENU
  menuToggle.onclick = () => sidebar.classList.toggle("open");

  // CHAT TOGGLE
  chatFab.onclick = () => chatPanel.classList.toggle("open");
  chatSendBtn.onclick = sendChat;

  chatInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendChat();
  });

  function addMsg(text, sender) {
    const div = document.createElement("div");
    div.className = "chat-msg " + sender;
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function sendChat() {
    const t = chatInput.value.trim();
    if (!t) return;
    addMsg(t, "user");
    chatInput.value = "";

    const cmd = t.toLowerCase();

    if (cmd === "open mod andrei admin") {
      alert("ComandÄƒ secretÄƒ: admin (momentan fÄƒrÄƒ redirect)");
      addMsg("OK, comandÄƒ secretÄƒ acceptatÄƒ.", "bot");
      return;
    }

    if (cmd === "open mod andrei gm") {
      alert("ComandÄƒ secretÄƒ: gm (momentan fÄƒrÄƒ redirect)");
      addMsg("OK, comandÄƒ secretÄƒ acceptatÄƒ.", "bot");
      return;
    }

    addMsg("RÄƒspuns AI demo.", "bot");
  }
</script>

</body>
</html>
