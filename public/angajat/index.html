<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Angajat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: radial-gradient(circle at top, #1d4ed8 0%, #0f172a 45%, #020617 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #e5e7eb;
    }

    /* ===== BUTON MENIU SUS STÃ‚NGA ===== */
    #menuToggle {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 46px;
      height: 46px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    #menuToggle:hover {
      background: rgba(30,64,175,0.95);
    }

    .menu-lines {
      width: 18px;
      height: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-lines div {
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    /* ===== SIDEBAR ===== */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 100vh;
      background: #020617;
      border-right: 1px solid rgba(51,65,85,0.9);
      overflow: hidden;
      transition: width 0.25s ease-out;
      z-index: 15;
      padding-top: 70px;
    }

    #sidebar.open {
      width: 260px;
    }

    .sidebar-inner {
      padding: 12px 16px;
      font-size: 14px;
    }

    .sidebar-section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .sidebar-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
    }

    .sidebar-btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      padding: 8px 10px;
      text-align: left;
      cursor: pointer;
      font-size: 13px;
    }

    .sidebar-btn:hover {
      background: rgba(37,99,235,0.95);
    }

    .sidebar-footer {
      font-size: 11px;
      color: #6b7280;
      border-top: 1px solid rgba(31,41,55,0.9);
      padding-top: 8px;
      margin-top: 12px;
    }

    /* ===== BULÄ‚ AI (MARE) DREAPTA JOS ===== */
    #chatFab {
      position: fixed;
      right: 16px;
      bottom: 16px;
      width: 90px;
      height: 90px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #1d4ed8);
      border: 2px solid rgba(191, 219, 254, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 20px 60px rgba(0,0,0,0.85);
      z-index: 50;
      font-size: 40px; /* emoji MARE */
    }

    #chatFab:hover {
      transform: translateY(-2px);
    }

    /* ===== CHAT PANEL EXACT ÃŽN COLÈš DREAPTA-JOS ===== */
    #chatPanel {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 380px;
      max-height: 60vh;
      background: rgba(15,23,42,0.98);
      border-radius: 16px 0 0 0;
      border-top: 1px solid rgba(55,65,81,0.9);
      border-left: 1px solid rgba(55,65,81,0.9);
      display: none;
      flex-direction: column;
      z-index: 40;
      overflow: hidden;
    }

    #chatPanel.open {
      display: flex;
    }

    .chat-header {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(31,41,55,0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-header-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #e0f2fe, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .chat-header-text {
      display: flex;
      flex-direction: column;
    }

    .chat-header-text small {
      font-size: 11px;
      color: #9ca3af;
    }

    .chat-close {
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      font-size: 18px;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 8px 10px;
      font-size: 13px;
    }

    .chat-msg {
      margin-bottom: 6px;
      display: flex;
    }

    .chat-msg.user {
      justify-content: flex-end;
    }

    .chat-msg.bot {
      justify-content: flex-start;
    }

    .chat-bubble {
      max-width: 90%;
      padding: 7px 9px;
      border-radius: 10px;
      line-height: 1.4;
    }

    .chat-msg.user .chat-bubble {
      background: #1d4ed8;
    }

    .chat-msg.bot .chat-bubble {
      background: #111827;
      border: 1px solid rgba(55,65,81,0.8);
    }

    .chat-input-row {
      border-top: 1px solid rgba(31,41,55,0.95);
      padding: 6px 8px;
      display: flex;
      gap: 6px;
    }

    .chat-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      padding: 6px 10px;
      font-size: 13px;
      outline: none;
    }

    .chat-send-btn {
      border-radius: 999px;
      border: none;
      padding: 0 12px;
      background: #22c55e;
      color: white;
      cursor: pointer;
      font-size: 14px;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      #chatPanel {
        width: 100vw;
        max-height: 70vh;
      }
    }
  </style>
</head>
<body>

  <!-- BUTON MENIU -->
  <button id="menuToggle">
    <div class="menu-lines">
      <div></div><div></div><div></div>
    </div>
  </button>

  <!-- SIDEBAR -->
  <aside id="sidebar">
    <div class="sidebar-inner">
      <div class="sidebar-section-title">Panou</div>
      <ul class="sidebar-list">
        <li><button class="sidebar-btn">Evenimentele mele</button></li>
        <li><button class="sidebar-btn">Dovezi & poze</button></li>
        <li><button class="sidebar-btn">È˜ofer & bagaj</button></li>
      </ul>

      <div class="sidebar-section-title">Cont</div>
      <ul class="sidebar-list">
        <li><button class="sidebar-btn">Contract & KYC</button></li>
        <li><button class="sidebar-btn">SetÄƒri profil</button></li>
      </ul>

      <div class="sidebar-footer">
        Mod angajat Â· logica admin/GM e ascunsÄƒ (se face din chat È™i backend).
      </div>
    </div>
  </aside>

  <!-- BULÄ‚ AI -->
  <button id="chatFab">ðŸ¤–</button>

  <!-- CHAT PANEL -->
  <div id="chatPanel">
    <div class="chat-header">
      <div class="chat-header-left">
        <div class="chat-header-avatar">ðŸ¤–</div>
        <div class="chat-header-text">
          <span>AI SuperParty</span>
          <small>Chat demo (fÄƒrÄƒ backend Ã®ncÄƒ)</small>
        </div>
      </div>
      <button id="chatClose" class="chat-close">Ã—</button>
    </div>

    <div id="chatMessages" class="chat-body">
      <!-- INTENÈšIONAT GOL, FÄ‚RÄ‚ MESAJE AUTOMATE -->
    </div>

    <div class="chat-input-row">
      <input id="chatInput" class="chat-input" placeholder="scrie un mesaj..." />
      <button id="chatSend" class="chat-send-btn">Trimite</button>
    </div>
  </div>

  <script>
    // SIDEBAR TOGGLE
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // CHAT TOGGLE
    const chatFab = document.getElementById('chatFab');
    const chatPanel = document.getElementById('chatPanel');
    const chatClose = document.getElementById('chatClose');

    chatFab.addEventListener('click', () => {
      chatPanel.classList.toggle('open');
      if (chatPanel.classList.contains('open')) {
        document.getElementById('chatInput').focus();
      }
    });

    chatClose.addEventListener('click', () => {
      chatPanel.classList.remove('open');
    });

    // CHAT LOGIC SIMPLU
    const chatInput = document.getElementById('chatInput');
    const chatSend = document.getElementById('chatSend');
    const chatMessages = document.getElementById('chatMessages');

    function addMessage(text, sender) {
      const wrap = document.createElement('div');
      wrap.className = 'chat-msg ' + (sender === 'user' ? 'user' : 'bot');
      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble';
      bubble.textContent = text;
      wrap.appendChild(bubble);
      chatMessages.appendChild(wrap);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleSend() {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      chatInput.value = '';

      const lower = text.toLowerCase();
      if (lower === 'open mod andrei admin' || lower === 'open mod andrei gm') {
        addMessage('Comanda secretÄƒ o legÄƒm la backend È™i la paginile admin/GM cÃ¢nd vrei tu.', 'bot');
      } else {
        addMessage('RÄƒspuns demo. Aici o sÄƒ vorbesc cu backend-ul tÄƒu.', 'bot');
      }
    }

    chatSend.addEventListener('click', handleSend);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSend();
      }
    });
  </script>
</body>
</html>
