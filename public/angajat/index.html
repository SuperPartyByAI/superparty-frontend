<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Dashboard angajat minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Layout gol â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .app-root {
      min-height: 100vh;
      width: 100%;
      position: relative;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Sidebar Ã®ngust ascuns â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sidebar-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 80px;
      transform: translateX(-100%);
      transition: transform 0.22s ease-out;
      z-index: 40;
      touch-action: none;
    }

    body.sidebar-open .sidebar-wrapper {
      transform: translateX(0);
    }

    .sidebar {
      height: 100%;
      background: linear-gradient(180deg, rgba(15,23,42,0.98), rgba(15,23,42,0.94));
      border-right: 1px solid rgba(148,163,184,0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 8px;
      gap: 16px;
    }

    .sidebar-logo {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #f97316, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      margin-top: 4px;
    }

    .sidebar-section-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      margin-top: 4px;
    }

    .sidebar-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .sidebar-btn {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: radial-gradient(circle at top, #1f2937, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .sidebar-btn.active {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.55), 0 12px 26px rgba(15,23,42,0.9);
    }

    .sidebar-btn:hover {
      transform: translateY(-1px) scale(1.03);
    }

    .sidebar-spacer {
      flex: 1;
    }

    .sidebar-footer-text {
      font-size: 10px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 6px;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Zone de swipe â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .swipe-zone-left {
      position: fixed;
      top: 0;
      left: 0;
      width: 35px;
      height: 100vh;
      z-index: 10;
    }

    .swipe-zone-right {
      position: fixed;
      top: 0;
      right: 0;
      width: 40px;
      height: 100vh;
      z-index: 10;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Bot AI mic colÈ› dreapta jos â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .ai-bot {
      position: fixed;
      bottom: 18px;
      right: 18px;
      width: 60px;
      height: 60px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #38bdf8, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      z-index: 50;
      box-shadow: 0 10px 25px rgba(0,0,0,0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .ai-bot:active {
      transform: scale(0.9);
      box-shadow: 0 6px 18px rgba(0,0,0,0.7);
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Chat popup FIX Ã®n colÈ› dreapta jos â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .chat-popup {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 320px;
      max-width: calc(100% - 32px);
      height: 360px;
      max-height: calc(100vh - 32px);
      background: rgba(15,23,42,0.97);
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,0.45);
      box-shadow: 0 16px 40px rgba(0,0,0,0.75);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 60;
    }

    .chat-popup.visible {
      display: flex;
    }

    .chat-header {
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(148,163,184,0.4);
      font-size: 13px;
    }

    .chat-title {
      font-weight: 600;
      font-size: 13px;
    }

    .chat-close {
      border: none;
      background: transparent;
      color: #9ca3af;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      padding: 4px;
    }

    .chat-body {
      flex: 1;
      padding: 10px 12px;
      overflow-y: auto;
      font-size: 12px;
    }

    .msg {
      padding: 7px 9px;
      border-radius: 9px;
      margin-bottom: 6px;
      max-width: 85%;
      line-height: 1.35;
    }
    .msg-ai {
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      align-self: flex-start;
    }
    .msg-user {
      background: radial-gradient(circle at top left, rgba(56,189,248,0.35), #0f172a);
      border: 1px solid rgba(56,189,248,0.7);
      align-self: flex-end;
    }

    .chat-input-row {
      padding: 8px 8px 10px;
      display: flex;
      gap: 6px;
      border-top: 1px solid rgba(148,163,184,0.4);
    }

    .chat-input {
      flex: 1;
      padding: 7px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      font-size: 12px;
      outline: none;
    }

    .chat-send {
      border-radius: 999px;
      border: none;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #38bdf8, #6366f1);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .chat-popup {
        width: calc(100% - 24px);
        right: 12px;
        bottom: 12px;
        height: 320px;
      }
      .ai-bot {
        bottom: 14px;
        right: 14px;
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="app-root">
    <!-- Zone de swipe -->
    <div class="swipe-zone-left"></div>
    <div class="swipe-zone-right"></div>

    <!-- Sidebar Ã®ngust ascuns -->
    <div class="sidebar-wrapper">
      <div class="sidebar">
        <div class="sidebar-logo">ğŸˆ</div>
        <div class="sidebar-section-label">Mod</div>
        <div class="sidebar-group">
          <button class="sidebar-btn active" title="Dashboard">ğŸ§¸</button>
          <button class="sidebar-btn" title="Evenimente">ğŸ“…</button>
          <button class="sidebar-btn" title="Dovezi">ğŸ“¸</button>
        </div>
        <div class="sidebar-spacer"></div>
        <div class="sidebar-section-label">Altele</div>
        <div class="sidebar-group">
          <button class="sidebar-btn" title="SetÄƒri">âš™ï¸</button>
        </div>
        <div class="sidebar-footer-text">SuperParty</div>
      </div>
    </div>

    <!-- Bot AI mic Ã®n colÈ› dreapta jos -->
    <button class="ai-bot" id="botBtn" aria-label="Deschide chat AI">
      ğŸ¤–
    </button>

    <!-- Chat popup chiar Ã®n colÈ› dreapta jos -->
    <div class="chat-popup" id="chatBox">
      <div class="chat-header">
        <div class="chat-title">SuperParty AI</div>
        <button class="chat-close" id="chatCloseBtn" aria-label="Ãnchide">Ã—</button>
      </div>
      <div class="chat-body" id="chatBody">
        <div class="msg msg-ai">
          Salut! Sunt robotelul SuperParty ğŸ¤–<br />
          Momentan Ã®È›i rÄƒspund doar fake, dar aici vom conecta AI-ul real.
        </div>
      </div>
      <div class="chat-input-row">
        <input id="chatInput" class="chat-input" type="text" placeholder="Scrie un mesaj..." />
        <button class="chat-send" id="chatSendBtn">â¤</button>
      </div>
    </div>
  </div>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Logica chat: bot mic â†” popup Ã®n colÈ› â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const botBtn = document.getElementById('botBtn');
    const chatBox = document.getElementById('chatBox');
    const chatCloseBtn = document.getElementById('chatCloseBtn');
    const chatBody = document.getElementById('chatBody');
    const chatInput = document.getElementById('chatInput');
    const chatSendBtn = document.getElementById('chatSendBtn');

    function openChat() {
      chatBox.classList.add('visible');
      botBtn.style.display = 'none';
      chatInput.focus();
    }

    function closeChat() {
      chatBox.classList.remove('visible');
      botBtn.style.display = 'flex';
    }

    botBtn.addEventListener('click', openChat);
    chatCloseBtn.addEventListener('click', closeChat);

    function sendFakeMessage() {
      const text = (chatInput.value || '').trim();
      if (!text) return;
      const userMsg = document.createElement('div');
      userMsg.className = 'msg msg-user';
      userMsg.textContent = text;
      chatBody.appendChild(userMsg);
      chatInput.value = '';

      setTimeout(() => {
        const aiMsg = document.createElement('div');
        aiMsg.className = 'msg msg-ai';
        aiMsg.textContent = 'Ãn varianta finalÄƒ aici vine AI-ul real care È™tie de evenimentele tale ğŸ˜‰';
        chatBody.appendChild(aiMsg);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 400);

      chatBody.scrollTop = chatBody.scrollHeight;
    }

    chatSendBtn.addEventListener('click', sendFakeMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendFakeMessage();
    });

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Swipe pentru sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const swipeLeft = document.querySelector('.swipe-zone-left');
    let startX = 0, currentX = 0, dragging = false;

    swipeLeft.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      dragging = true;
    });

    swipeLeft.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      currentX = e.touches[0].clientX;
      const diff = currentX - startX;
      if (diff > 25) {
        document.body.classList.add('sidebar-open');
        dragging = false;
      }
    });

    swipeLeft.addEventListener('touchend', () => {
      dragging = false;
    });

    document.addEventListener('touchstart', (e) => {
      if (!document.body.classList.contains('sidebar-open')) return;
      const x = e.touches[0].clientX;
      // dacÄƒ atingi mai Ã®n dreapta de 120px, Ã®nchide sidebar
      if (x > 120) {
        document.body.classList.remove('sidebar-open');
      }
    });
  </script>
</body>
</html>
