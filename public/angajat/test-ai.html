<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Test AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="background:#020617; color:#e5e7eb; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; margin:0; padding:0;">

  <div style="padding:24px;">
    <h2>Test SuperParty AI Chat (backend Apps Script)</h2>
    <p style="margin-top:8px; font-size:14px; color:#9ca3af;">
      Pagina asta este doar pentru test. Chatul AI foloseÈ™te backend-ul:
      <code style="font-size:12px; background:#111827; padding:2px 4px; border-radius:4px;">
        action=ai_chat
      </code>
    </p>
    <p style="margin-top:8px; font-size:14px;">
      Logat ca: <strong>ursache.andrei1995@gmail.com</strong>
    </p>
  </div>

  <!-- BUTON ROBOT AI -->
  <div id="ai-chat-button" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #1d4ed8;
    width: 52px;
    height: 52px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    transition: 0.25s;
    z-index: 99999;
    font-size: 26px;
  ">
    ðŸ¤–
  </div>

  <!-- BOX CHAT AI -->
  <div id="ai-chat-box" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    height: 420px;
    background: #0f172a;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    display: none;
    flex-direction: column;
    z-index: 999999;
  ">
    <!-- HEADER -->
    <div style="
      padding: 14px;
      background: #1d4ed8;
      border-radius: 16px 16px 0 0;
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    ">
      SuperParty AI
      <span id="ai-chat-close" style="cursor:pointer; font-size:18px; font-weight:900;">Ã—</span>
    </div>

    <!-- MESAJE -->
    <div id="ai-chat-messages" style="
      padding: 12px;
      overflow-y: auto;
      flex: 1;
      color: #e5e7eb;
      font-size: 14px;
      background:#020617;
    "></div>

    <!-- INPUT -->
    <div style="padding: 10px; border-top: 1px solid #1e293b; background:#020617;">
      <textarea id="ai-chat-input" placeholder="Scrie mesajul..." style="
        width: 100%;
        height: 56px;
        resize: none;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #334155;
        background: #0f172a;
        color: #e5e7eb;
        font-size: 13px;
      "></textarea>
      <button id="ai-chat-send" style="
        margin-top: 6px;
        width: 100%;
        background: #1d4ed8;
        padding: 8px 0;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        color: white;
        font-weight: 600;
        font-size: 14px;
      ">
        Trimite
      </button>
    </div>
  </div>

  <script>
    // Backend Apps Script
    const AI_BACKEND = "https://script.google.com/macros/s/AKfycbxs819m4gt-tpTkAIIS91EnxhwYx-5wdbnh6Zi5_GcY14zs5XYqS9ykFuYCCcokhQ/exec";

    // Email-ul logat (Ã®n test Ã®l punem direct)
    const emailLogat = "ursache.andrei1995@gmail.com";

    const btn = document.getElementById("ai-chat-button");
    const box = document.getElementById("ai-chat-box");
    const closeBtn = document.getElementById("ai-chat-close");
    const input = document.getElementById("ai-chat-input");
    const sendBtn = document.getElementById("ai-chat-send");
    const messages = document.getElementById("ai-chat-messages");

    // Deschide chat-ul
    btn.onclick = () => {
      btn.style.display = "none";
      box.style.display = "flex";
    };

    // ÃŽnchide chat-ul
    closeBtn.onclick = () => {
      box.style.display = "none";
      btn.style.display = "flex";
    };

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.style.marginBottom = "10px";

      const safeText = String(text || "").replace(/</g, "&lt;").replace(/>/g, "&gt;");

      if (sender === "AI") {
        div.innerHTML =
          '<div style="background:#1e293b; padding:8px; border-radius:8px; max-width:85%;">' +
          safeText.replace(/\\n/g, "<br>") +
          "</div>";
      } else {
        div.innerHTML =
          '<div style="background:#1d4ed8; padding:8px; border-radius:8px; max-width:85%; margin-left:auto;">' +
          safeText.replace(/\\n/g, "<br>") +
          "</div>";
      }

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function callAiChat(email, message) {
      const cbName = "cbAI_" + Date.now() + "_" + Math.floor(Math.random() * 100000);

      window[cbName] = function(res) {
        if (res && res.success) {
          appendMessage("AI", res.message || "(rÄƒspuns gol)");
        } else {
          appendMessage("AI", "Eroare AI: " + (res && res.error ? res.error : "necunoscutÄƒ"));
        }
        script.remove();
        delete window[cbName];
      };

      const url =
        AI_BACKEND +
        "?action=ai_chat" +
        "&email=" + encodeURIComponent(email || "") +
        "&message=" + encodeURIComponent(message || "") +
        "&callback=" + cbName;

      const script = document.createElement("script");
      script.src = url;
      script.onerror = function() {
        appendMessage("AI", "Eroare de reÈ›ea la apelul AI.");
        script.remove();
        delete window[cbName];
      };
      document.body.appendChild(script);
    }

    sendBtn.onclick = () => {
      const msg = (input.value || "").trim();
      if (!msg) return;

      appendMessage("USER", msg);
      input.value = "";

      callAiChat(emailLogat, msg);
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
