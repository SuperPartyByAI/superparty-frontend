<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Cont în așteptare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      padding: 16px;
      color: #e5e7eb;
      margin: 0;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.92);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid #1f2937;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.7);
      text-align: center;
    }
    h1 { font-size: 20px; margin: 0 0 10px; }
    p { font-size: 14px; color: #9ca3af; margin: 0 0 18px; }
    a {
      display: inline-block;
      margin: 4px;
      padding: 9px 14px;
      border-radius: 999px;
      font-size: 14px;
      text-decoration: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: #e5e7eb;
    }
    .btn-ghost {
      background: rgba(15,23,42,0.9);
      border: 1px solid #1f2937;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cont în așteptare</h1>
    <p>Contul tău a fost creat, dar încă nu este activ. Un admin SuperParty trebuie să îl aprobe.</p>
    <a href="/angajat/kyc.html" class="btn-primary">Completează KYC</a>
    <a href="/login.html" class="btn-ghost">Înapoi la login</a>
  </div>
</body>
</html>
