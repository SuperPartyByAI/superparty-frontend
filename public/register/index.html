<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Înregistrare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #1d4ed8 0%, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #0f172a;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #cbd5e1;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #1e293b;
      color: white;
      margin-bottom: 14px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
    }

    button:hover {
      background: #2563eb;
    }

    .error {
      color: #f87171;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .success {
      color: #4ade80;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">Creează cont nou</div>

    <p id="error" class="error"></p>

    <label>Nume complet</label>
    <input type="text" id="fullname" placeholder="ex: Andrei Popescu">

    <label>Email</label>
    <input type="email" id="email" placeholder="ex: persoana@mail.com">

    <label>Număr de telefon</label>
    <input type="tel" id="phone" placeholder="07xxxxxxxx">

    <label>Parolă</label>
    <input type="password" id="password">

    <label>Confirmă parola</label>
    <input type="password" id="confirmPassword">

    <label>Poză buletin</label>
    <input type="file" id="idPhoto">

    <label>Selfie cu buletinul</label>
    <input type="file" id="selfiePhoto">

    <button onclick="register()">Creează cont</button>

    <p id="success" class="success">Cont creat! Verificăm pozele...</p>
  </div>

  <script src="register.js"></script>
</body>
</html>
