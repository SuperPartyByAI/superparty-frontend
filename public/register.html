<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Creare cont</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      padding: 16px;
      color: #e5e7eb;
    }

    .card {
      background: rgba(15,23,42,0.9);
      padding: 28px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
      color: #9ca3af;
    }

    h1 {
      margin-bottom: 14px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      color: #fff;
    }

    p.subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 12px;
      margin-bottom: 6px;
    }

    .grid-full {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 4px;
      outline: none;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.5);
    }

    button {
      width: 100%;
      padding: 11px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, transform 0.05s;
      margin-top: 10px;
    }

    button:hover {
      background: #16a34a;
    }

    button:active {
      transform: scale(0.99);
    }

    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      min-height: 18px;
    }

    .status.error {
      color: #f97373;
    }

    .status.success {
      color: #4ade80;
    }

    .back-link {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
    }

    .back-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">SUPERPARTY · STAFF</div>
    <h1>Creează cont</h1>
    <p class="subtitle">Completează datele, iar un admin îți va aproba contul.</p>

    <div class="grid">
      <div class="grid-full">
        <label for="fullName">Nume complet</label>
        <input id="fullName" type="text" placeholder="ex: Popescu Andrei" autocomplete="name">
      </div>

      <div class="grid-full">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="ex: nume@exemplu.com" autocomplete="email">
      </div>

      <div>
        <label for="phone">Telefon</label>
        <input id="phone" type="tel" placeholder="07xxxxxxxx" autocomplete="tel">
      </div>

      <div>
        <label for="password">Parolă</label>
        <input id="password" type="password" placeholder="Minim 8 caractere" autocomplete="new-password">
      </div>

      <div class="grid-full">
        <label for="confirmPassword">Confirmă parola</label>
        <input id="confirmPassword" type="password" placeholder="Repetă parola" autocomplete="new-password">
      </div>
    </div>

    <button onclick="register()">Creează cont</button>

    <div id="status" class="status"></div>

    <div class="back-link">
      Ai deja cont? <a href="/login.html">Înapoi la autentificare</a>
    </div>
  </div>

<script>
const API_BASE = "https://superparty-ai-backend-production.up.railway.app";

async function register() {
  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const statusEl = document.getElementById("status");

  statusEl.className = "status";
  statusEl.textContent = "";

  if (!fullName || !email || !phone || !password || !confirmPassword) {
    statusEl.classList.add("error");
    statusEl.textContent = "Te rugăm să completezi toate câmpurile.";
    return;
  }

  if (password !== confirmPassword) {
    statusEl.classList.add("error");
    statusEl.textContent = "Parolele nu coincid.";
    return;
  }

  if (password.length < 8) {
    statusEl.classList.add("error");
    statusEl.textContent = "Parola trebuie să aibă minim 8 caractere.";
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullName, email, phone, password })
    });

    const data = await res.json();

    if (!data.success) {
      statusEl.classList.add("error");
      statusEl.textContent = data.error || "Eroare la creare cont.";
      return;
    }

    statusEl.classList.add("success");
    statusEl.textContent = "Cont creat. După aprobare te poți autentifica.";

    setTimeout(() => {
      window.location.href = "/login.html";
    }, 1500);

  } catch (err) {
    console.error(err);
    statusEl.classList.add("error");
    statusEl.textContent = "Eroare conexiune server.";
  }
}
</script>

</body>
</html>
