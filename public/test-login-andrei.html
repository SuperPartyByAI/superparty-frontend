<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Autentificare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
    }

    .login-card {
      background: rgba(15,23,42,0.96);
      border-radius: 20px;
      padding: 22px 24px 20px;
      width: 100%;
      max-width: 380px;
      box-shadow:
        0 22px 45px rgba(15,23,42,0.95),
        0 0 0 1px rgba(30,64,175,0.7);
    }

    .login-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .login-sub {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .field-label {
      font-size: 12px;
      margin-bottom: 4px;
      color: #d1d5db;
    }

    .input {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 12px;
      outline: none;
    }

    .input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.7);
    }

    .login-btn {
      width: 100%;
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #e5e7eb;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 4px;
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: wait;
    }

    .error-msg {
      margin-top: 10px;
      font-size: 12px;
      color: #fecaca;
      min-height: 16px;
    }

    .info-msg {
      margin-top: 8px;
      font-size: 11px;
      color: #9ca3af;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(209,213,219,0.6);
      border-top-color: #f9fafb;
      animation: spin 0.7s linear infinite;
      margin-right: 6px;
      vertical-align: -2px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1 class="login-title">SuperParty · Login</h1>
    <p class="login-sub">Introdu emailul și parola ta de angajat pentru a intra în dashboard.</p>

    <form id="loginForm" autocomplete="on">
      <label class="field-label" for="email">Email</label>
      <input
        id="email"
        class="input"
        type="email"
        name="email"
        required
        autocomplete="email"
        placeholder="ex: nume@superparty.ro"
      />

      <label class="field-label" for="password">Parola</label>
      <input
        id="password"
        class="input"
        type="password"
        name="password"
        required
        autocomplete="current-password"
        placeholder="Parola ta"
      />

      <button id="loginBtn" class="login-btn" type="submit">
        Autentificare
      </button>

      <p id="errorMsg" class="error-msg"></p>
      <p class="info-msg">
        Aceasta este PAGINA DE TEST login (<strong>test-login-andrei.html</strong>), nu login-ul live.
      </p>
    </form>
  </div>

  <script>
    (function () {
      const APPS_SCRIPT_URL =
        'https://script.google.com/macros/s/AKfycbxs819m4gt-tpTkAIIS91EnxhwYx-5wdbnh6Zi5_GcY14zs5XYqS9ykFuYCCcokhQ/exec';

      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const btn = document.getElementById('loginBtn');
      const errorEl = document.getElementById('errorMsg');

      function setLoading(isLoading) {
        if (isLoading) {
          btn.disabled = true;
          btn.innerHTML = '<span class="spinner"></span> Se verifică datele...';
          errorEl.textContent = '';
        } else {
          btn.disabled = false;
          btn.textContent = 'Autentificare';
        }
      }

      function jsonpLogin(email, password) {
        return new Promise((resolve, reject) => {
          const cbName = 'spLoginCB_' + Date.now() + '_' + Math.floor(Math.random() * 10000);

          window[cbName] = function (data) {
            cleanup();
            resolve(data);
          };

          const script = document.createElement('script');
          const params = new URLSearchParams({
            action: 'login',
            email: email,
            password: password,
            callback: cbName,
          });

          script.src = APPS_SCRIPT_URL + '?' + params.toString();
          script.async = true;

          script.onerror = function () {
            cleanup();
            reject(new Error('Network error'));
          };

          function cleanup() {
            if (script.parentNode) {
              script.parentNode.removeChild(script);
            }
            try {
              delete window[cbName];
            } catch (e) {
              window[cbName] = undefined;
            }
          }

          document.body.appendChild(script);
        });
      }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          errorEl.textContent = 'Te rog completează emailul și parola.';
          return;
        }

        setLoading(true);

        try {
          const resp = await jsonpLogin(email, password);

          if (!resp || !resp.success) {
            errorEl.textContent =
              (resp && resp.error) || 'Email sau parolă incorecte.';
            return;
          }

          // LOGIN OK: aici doar afișăm ce rol a venit, pentru test
          const role = resp.role || '(fără rol)';
          errorEl.style.color = '#bbf7d0';
          errorEl.textContent =
            'Login reușit în pagina de TEST. Rol: ' + role + '.';

          // Pentru PRODUCȚIE / login real:
          // if (role === 'angajat') window.location.href = '/angajat/';
          // else if (role === 'admin') window.location.href = '/admin/';
          // else if (role === 'gm') window.location.href = '/gm/';

        } catch (err) {
          console.error('Login error:', err);
          errorEl.textContent =
            'Nu mă pot conecta la server (network error). Încearcă din nou.';
        } finally {
          setLoading(false);
        }
      });
    })();
  </script>
</body>
</html>
