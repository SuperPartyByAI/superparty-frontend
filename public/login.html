<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Autentificare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      padding: 16px;
      color: #e5e7eb;
    }

    .login-card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 24px 20px 20px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 28px 60px rgba(15, 23, 42, 0.8);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .logo-badge {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-text span:first-child {
      font-size: 14px;
      font-weight: 600;
      color: #f9fafb;
    }

    .logo-text span:last-child {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      color: #9ca3af;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #f9fafb;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #e5e7eb;
      margin-bottom: 3px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 11px;
      border: 1px solid #4b5563;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.5);
    }

    .btn-primary {
      width: 100%;
      margin-top: 6px;
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      color: #f9fafb;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.4);
      filter: brightness(1.03);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      display: none;
    }

    .status.error {
      background: rgba(248, 113, 113, 0.08);
      border: 1px solid rgba(248, 113, 113, 0.6);
      color: #fecaca;
    }

    .status.info {
      background: rgba(59, 130, 246, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.6);
      color: #bfdbfe;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.08);
      border: 1px solid rgba(34, 197, 94, 0.6);
      color: #bbf7d0;
    }

    .footnote {
      margin-top: 12px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }

    .footnote strong {
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <div class="logo-badge">üéâ</div>
      <div class="logo-text">
        <span>SuperParty</span>
        <span>staff login</span>
      </div>
    </div>

    <div class="title">Autentificare angajat</div>
    <div class="subtitle">Introdu emailul »ôi parola primite de la SuperParty.</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email de angajat</label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          placeholder="ex: prenume.nume@superparty.ro"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">ParolƒÉ</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          placeholder="********"
          required
        />
      </div>
      <button type="submit" class="btn-primary" id="loginBtn">IntrƒÉ √Æn aplica»õie</button>
      <div id="status" class="status"></div>
    </form>

    <div class="footnote">
      Probleme la logare? Scrie pe WhatsApp la <strong>SuperParty</strong> »ôi verificƒÉm contul.
    </div>
  </div>

  <script>
    // ATENTIE: acesta este ID-ul de Apps Script care a mers la testul cu curl (testCB)
    const BACKEND_URL =
      'https://script.google.com/macros/s/AKfycbxs819m4gt-tpTkAIIS91EnxhwYx-5wdbnh6Zi5_GcY14zs5XYqS9ykFuYCCcokhQ/exec';

    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    const statusBox = document.getElementById('status');

    let currentJsonpScript = null;
    let jsonpTimeoutId = null;

    function setStatus(message, type) {
      statusBox.textContent = message;
      statusBox.className = 'status ' + type;
      statusBox.style.display = 'block';
    }

    function clearStatus() {
      statusBox.textContent = '';
      statusBox.style.display = 'none';
      statusBox.className = 'status';
    }

    function resetButton() {
      btn.disabled = false;
      btn.textContent = 'IntrƒÉ √Æn aplica»õie';
    }

    // JSONP callback global
    window.SUPERPARTY_LOGIN_CB = function(result) {
      // curƒÉ»õƒÉm timerul + script-ul de JSONP
      if (jsonpTimeoutId) {
        clearTimeout(jsonpTimeoutId);
        jsonpTimeoutId = null;
      }
      if (currentJsonpScript && currentJsonpScript.parentNode) {
        currentJsonpScript.parentNode.removeChild(currentJsonpScript);
        currentJsonpScript = null;
      }

      console.log('üîç LOGIN JSONP result:', result);

      if (!result || result.success !== true) {
        setStatus(
          'Email sau parolƒÉ gre»ôitƒÉ, sau contul nu este activ. VerificƒÉ datele »ôi re√ÆncearcƒÉ.',
          'error'
        );
        resetButton();
        return;
      }

      try {
        // salvƒÉm userul √Æn localStorage ca sƒÉ-l preia dashboard-ul /angajat
        localStorage.setItem('superparty_user', JSON.stringify(result));
      } catch (e) {
        console.warn('Nu pot salva in localStorage:', e);
      }

      setStatus('Autentificare reu»ôitƒÉ. Te redirec»õionez √Æn dashboard...', 'success');

      setTimeout(function() {
        window.location.href = '/angajat/';
      }, 400);
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      clearStatus();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        setStatus('Te rog sƒÉ completezi emailul »ôi parola.', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Se verificƒÉ...';
      setStatus('Se verificƒÉ datele tale √Æn sistem...', 'info');

      // curƒÉ»õƒÉm script-ul vechi, dacƒÉ a rƒÉmas
      if (currentJsonpScript && currentJsonpScript.parentNode) {
        currentJsonpScript.parentNode.removeChild(currentJsonpScript);
        currentJsonpScript = null;
      }

      // construim URL JSONP
      const url =
        BACKEND_URL +
        '?action=login' +
        '&email=' +
        encodeURIComponent(email) +
        '&password=' +
        encodeURIComponent(password) +
        '&callback=SUPERPARTY_LOGIN_CB';

      console.log('üîç LOGIN JSONP url:', url);

      const script = document.createElement('script');
      script.src = url;
      script.async = true;

      script.onerror = function() {
        console.error('JSONP script load error');
        setStatus('Backend indisponibil sau URL gre»ôit. Vorbe»ôte cu Andrei sƒÉ verifice Apps Script.', 'error');
        resetButton();
      };

      currentJsonpScript = script;
      document.body.appendChild(script);

      // fallback √Æn caz cƒÉ callback-ul nu vine deloc
      jsonpTimeoutId = setTimeout(function() {
        console.error('JSONP timeout - niciun raspuns de la backend');
        if (currentJsonpScript && currentJsonpScript.parentNode) {
          currentJsonpScript.parentNode.removeChild(currentJsonpScript);
          currentJsonpScript = null;
        }
        setStatus('Nu am primit rƒÉspuns de la server. √éncearcƒÉ din nou sau verificƒÉ Apps Script.', 'error');
        resetButton();
      }, 15000);
    });
  </script>
</body>
</html>
