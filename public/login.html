<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>SuperParty Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      padding: 24px 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.35);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 4px;
      color: #0f172a;
    }

    .login-card p.subtitle {
      text-align: center;
      font-size: 13px;
      color: #64748b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #111827;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      margin-bottom: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    #error { margin-top: 10px; font-size: 13px; color: #b91c1c; display: none; }
    #success { margin-top: 10px; font-size: 13px; color: #15803d; display: none; }
    .small { margin-top: 10px; font-size: 11px; color: #94a3b8; text-align: center; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>SuperParty Login</h2>
    <p class="subtitle">Autentificare operator / admin</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="password">ParolÄƒ</label>
      <input id="password" type="password" required />

      <button type="submit" id="loginBtn">Autentificare</button>
    </form>

    <p id="error"></p>
    <p id="success"></p>
    <p class="small" id="debugInfo"></p>
  </div>

  <script>
    // ðŸ”— AICI PUI LINKUL TÄ‚U DE BACKEND /exec
    const BACKEND_URL = "LINKUL_TAU_EXEC_AICI";

    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");
    const errorEl = document.getElementById("error");
    const successEl = document.getElementById("success");
    const debugEl = document.getElementById("debugInfo");

    function setError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = "block";
    }

    function setSuccess(msg) {
      successEl.textContent = msg;
      successEl.style.display = "block";
    }

    form.addEventListener("submit", function (ev) {
      ev.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        setError("CompleteazÄƒ email È™i parolÄƒ.");
        return;
      }

      const cbName = "spLoginCb_" + Date.now();
      debugEl.textContent = "Trimit cererea cÄƒtre backend...";

      window[cbName] = function (resp) {
        cleanup();
        if (resp.success) {
          setSuccess("Autentificare reuÈ™itÄƒ! Rol: " + resp.role);
        } else {
          setError(resp.error || "Eroare necunoscutÄƒ.");
        }
      };

      const params = new URLSearchParams({
        action: "login",
        email,
        password,
        callback: cbName
      });

      const url = BACKEND_URL + "?" + params.toString();

      const script = document.createElement("script");
      script.src = url;
      script.onerror = function () {
        cleanup();
        setError("Network error â€” backend nu rÄƒspunde.");
      };

      function cleanup() {
        if (script.parentNode) script.parentNode.removeChild(script);
        delete window[cbName];
      }

      document.body.appendChild(script);
    });
  </script>
</body>
</html>
