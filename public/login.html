<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Autentificare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-main: #020617;
      --bg-card: rgba(15, 23, 42, 0.98);
      --accent-blue: #3b82f6;
      --accent-blue-soft: #1d4ed8;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2937;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.7);
      --radius-lg: 18px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: var(--text-main);
      padding: 16px;
    }

    .login-shell {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: var(--shadow-soft);
      padding: 20px 22px 18px;
    }

    .login-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .login-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 25% 0, #38bdf8 0, #1d4ed8 40%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
    }

    .login-title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .login-title {
      font-size: 18px;
      font-weight: 600;
    }

    .login-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .login-body {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .field-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .field-input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      background: #020617;
      color: var(--text-main);
      font-size: 14px;
      outline: none;
    }

    .field-input::placeholder {
      color: #6b7280;
    }

    .login-row-inline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .login-row-inline a {
      color: #93c5fd;
      text-decoration: none;
      cursor: pointer;
    }

    .login-row-inline a:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      margin-top: 10px;
      border-radius: 999px;
      border: 1px solid rgba(59, 130, 246, 0.9);
      padding: 9px 14px;
      background: linear-gradient(90deg, #1d4ed8, #3b82f6);
      color: #f9fafb;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .login-status {
      margin-top: 8px;
      font-size: 11px;
      min-height: 14px;
      color: var(--text-muted);
    }

    .login-status.error {
      color: #fecaca;
    }

    .login-status.success {
      color: #bbf7d0;
    }

    .login-footer {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }

    .login-footer strong {
      color: #e5e7eb;
    }

    .login-footer a {
      color: #93c5fd;
      text-decoration: none;
      cursor: pointer;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-shell">
    <section class="login-card">
      <header class="login-header">
        <div class="login-logo">SP</div>
        <div class="login-title-block">
          <div class="login-title">SuperParty · Login</div>
          <div class="login-subtitle">Autentificare angajat (admin/GM prin AI, nu de aici)</div>
        </div>
      </header>

      <form class="login-body" id="loginForm">
        <div>
          <label class="field-label" for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="field-input"
            placeholder="ex: nume@superparty.ro"
            autocomplete="email"
            required
          />
        </div>

        <div>
          <label class="field-label" for="password">Parolă</label>
          <input
            id="password"
            name="password"
            type="password"
            class="field-input"
            placeholder="Parola ta"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="login-row-inline">
          <span>Cont valid: status <strong>active</strong> sau <strong>pending_approval</strong></span>
        </div>

        <button class="btn-login" id="loginBtn" type="submit">
          <span>Continuă în dashboard</span> ⟶
        </button>

        <div id="loginStatus" class="login-status">
          Introdu emailul și parola setată la creare cont.
        </div>
      </form>

      <footer class="login-footer">
        Nu ai cont? <a href="#" id="goToRegister">Creează cont nou</a><br />
        Ai cont dar trebuie KYC? <a href="#" id="goToKyc">Mergi la KYC</a>
      </footer>
    </section>
  </div>

  <!-- LOGICA LOGIN SEPARATĂ -->
  <script src="login-logic.js"></script>
</body>
</html>
