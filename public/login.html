<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Autentificare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      padding: 16px;
      color: #e5e7eb;
    }

    .login-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 24px 28px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .login-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .login-subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
      color: #e5e7eb;
    }

    input {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 12px;
      outline: none;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.6);
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: white;
      margin-top: 4px;
      margin-bottom: 8px;
      transition: transform 0.05s ease, box-shadow 0.06s ease, opacity 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(37, 99, 235, 0.55);
    }

    .btn:disabled {
      opacity: 0.6;
      transform: none;
      box-shadow: none;
      cursor: default;
    }

    .error {
      color: #f97373;
      font-size: 13px;
      margin-top: 4px;
      min-height: 18px;
    }

    .link-row {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .link-row a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    .link-row a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1 class="login-title">SuperParty · Angajat</h1>
    <p class="login-subtitle">Autentifică-te cu emailul și parola.</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" required />

      <label for="password">Parola</label>
      <input id="password" type="password" autocomplete="current-password" required />

      <button type="submit" class="btn" id="loginBtn">Autentificare</button>
      <div id="error" class="error"></div>

      <div class="link-row">
        <span>Nu ai încă un cont?</span>
        <a href="/angajat/register.html">Creează cont</a>
      </div>
    </form>
  </div>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxs819m4gt-tpTkAIIS91EnxhwYx-5wdbnh6Zi5_GcY14zs5XYqS9ykFuYCCcokhQ/exec';

    function setError(msg) {
      document.getElementById('error').textContent = msg || '';
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('loginBtn');
      btn.disabled = isLoading;
      btn.textContent = isLoading ? 'Se autentifică…' : 'Autentificare';
    }

    function handleLoginResponse(resp) {
      setLoading(false);

      if (!resp || resp.success === false) {
        setError(resp && (resp.error || resp.message) || 'Eroare la autentificare.');
        return;
      }

      var role = (resp.role || 'angajat').toLowerCase();
      if (role === 'admin') {
        window.location.href = '/admin/index.html';
      } else if (role === 'gm') {
        window.location.href = '/gm/index.html';
      } else {
        window.location.href = '/angajat/index.html';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      setError('');
      setLoading(true);

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const callbackName = 'loginCB_' + Date.now();

      window[callbackName] = function (resp) {
        try {
          handleLoginResponse(resp);
        } finally {
          delete window[callbackName];
        }
      };

      const s = document.createElement('script');
      s.src = BACKEND_URL
        + '?action=login'
        + '&email=' + encodeURIComponent(email)
        + '&password=' + encodeURIComponent(password)
        + '&callback=' + encodeURIComponent(callbackName);
      s.onerror = function () {
        setLoading(false);
        setError('Network error la login.');
        delete window[callbackName];
      };
      document.body.appendChild(s);
    });
  </script>
</body>
</html>
