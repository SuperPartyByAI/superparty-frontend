<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Autentificare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
      padding: 16px;
    }

    .login-card {
      background: #020617;
      border-radius: 16px;
      padding: 24px 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .login-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .login-subtitle {
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #e5e7eb;
    }

    input {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 12px;
      outline: none;
    }

    input::placeholder { color: #6b7280; }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.6);
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      color: white;
      margin-top: 8px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.08s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.7);
      opacity: 0.96;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.7);
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .msg {
      margin-top: 10px;
      font-size: 13px;
      border-radius: 8px;
      padding: 8px 10px;
      display: none;
      line-height: 1.35;
    }

    .msg.error {
      display: block;
      color: #fecaca;
      background: rgba(127, 29, 29, 0.4);
      border: 1px solid rgba(239, 68, 68, 0.35);
    }

    .msg.success {
      display: block;
      color: #bbf7d0;
      background: rgba(20, 83, 45, 0.35);
      border: 1px solid rgba(34, 197, 94, 0.35);
    }

    .meta {
      margin-top: 12px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1 class="login-title">SuperParty · Autentificare</h1>
    <p class="login-subtitle">Intră în cont ca să accesezi dashboard-ul</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" required placeholder="ex: nume@superparty.ro" />

      <label for="password">Parolă</label>
      <input id="password" type="password" autocomplete="current-password" required placeholder="Parola ta" />

      <button type="submit" id="loginBtn">Intră în cont</button>

      <!-- IMPORTANT: acesta e elementul folosit de public/login-logic.js -->
      <div id="loginStatus" class="msg"></div>
    </form>

    <p class="meta">Probleme la autentificare? Contactează managerul SuperParty.</p>
  </div>

  <!-- IMPORTANT: scoatem scriptul inline și folosim un singur script extern -->
  <script src="/login-logic.js" defer></script>
</body>
</html>
