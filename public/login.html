<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>SuperParty Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      padding: 24px 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.35);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 4px;
      color: #0f172a;
    }

    .login-card p.subtitle {
      text-align: center;
      font-size: 13px;
      color: #64748b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #111827;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      margin-bottom: 14px;
      outline: none;
    }

    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover { background: #4338ca; }
    button:active { transform: translateY(1px); }

    button[disabled] {
      opacity: 0.6;
      cursor: default;
      transform: none;
    }

    #error {
      margin-top: 10px;
      font-size: 13px;
      color: #b91c1c;
      display: none;
    }

    #success {
      margin-top: 10px;
      font-size: 13px;
      color: #15803d;
      display: none;
    }

    .small {
      margin-top: 10px;
      font-size: 11px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>SuperParty Login</h2>
    <p class="subtitle">Autentificare operator / admin</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" required autocomplete="email" />

      <label for="password">ParolƒÉ</label>
      <input id="password" type="password" required autocomplete="current-password" />

      <button type="submit" id="loginBtn">Autentificare</button>
    </form>

    <p id="error"></p>
    <p id="success"></p>
    <p class="small" id="debugInfo"></p>
  </div>

  <script>
    // üîó BACKEND Apps Script (JSONP)
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbxrDcyKQfGgfpQrNm4opWsbce_mR1a-w7EbCLYtrrMEc-gFQKQAH7TQiY_ivxf9wZCj/exec";

    // üîê Cheia sub care salvƒÉm sesiunea √Æn localStorage
    const SESSION_KEY = "sp_session";
    // C√¢t timp e validƒÉ sesiunea (ex: 12 ore)
    const SESSION_TTL_MS = 12 * 60 * 60 * 1000;

    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");
    const errorEl = document.getElementById("error");
    const successEl = document.getElementById("success");
    const debugEl = document.getElementById("debugInfo");

    function setError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = "block";
      successEl.style.display = "none";
    }

    function setSuccess(msg) {
      successEl.textContent = msg;
      successEl.style.display = "block";
      errorEl.style.display = "none";
    }

    function clearMessages() {
      errorEl.style.display = "none";
      successEl.style.display = "none";
    }

    function setLoading(isLoading) {
      if (isLoading) {
        btn.disabled = true;
        btn.textContent = "Se autentificƒÉ...";
      } else {
        btn.disabled = false;
        btn.textContent = "Autentificare";
      }
    }

    // üîê SalvƒÉm sesiunea √Æn localStorage
    function saveSession(email, role) {
      const payload = {
        email,
        role,
        createdAt: Date.now(),
        expiresAt: Date.now() + SESSION_TTL_MS
      };
      try {
        localStorage.setItem(SESSION_KEY, JSON.stringify(payload));
      } catch (e) {
        console.warn("Nu pot salva sesiunea √Æn localStorage:", e);
      }
    }

    // üîê Citim sesiunea
    function getSession() {
      try {
        const raw = localStorage.getItem(SESSION_KEY);
        if (!raw) return null;
        const parsed = JSON.parse(raw);
        if (!parsed || !parsed.email || !parsed.expiresAt) return null;
        if (Date.now() > parsed.expiresAt) {
          // expirat
          localStorage.removeItem(SESSION_KEY);
          return null;
        }
        return parsed;
      } catch (e) {
        console.warn("Eroare la citirea sesiunii:", e);
        return null;
      }
    }

    // üîê »òtergem sesiunea (dacƒÉ vreodatƒÉ faci buton de logout)
    function clearSession() {
      try {
        localStorage.removeItem(SESSION_KEY);
      } catch (e) {}
    }

    // üöÄ Redirect √Æn func»õie de rol
    function redirectByRole(role) {
      const r = (role || "").toString().trim().toLowerCase();

      if (r === "admin" || r === "administrator") {
        window.location.href = "/admin/index.html";
      } else if (r === "gm" || r === "general manager") {
        window.location.href = "/gm/index.html";
      } else if (r === "angajat" || r === "operator" || r === "user") {
        window.location.href = "/angajat/index.html";
      } else {
        // fallback ‚Äì dacƒÉ rolul e ciudat, √Æl bƒÉgƒÉm √Æn admin
        window.location.href = "/admin/index.html";
      }
    }

    // üîÅ Autologin la √ÆncƒÉrcarea paginii (dacƒÉ avem sesiune validƒÉ)
    (function autoLoginOnLoad() {
      const session = getSession();
      if (session && session.email && session.role) {
        console.log("[AUTOLOGIN] GƒÉsit sesiune:", session);
        setSuccess("Autentificare automatƒÉ... (" + session.role + ")");
        // Mic delay doar ca sƒÉ vezi mesajul, apoi redirect
        setTimeout(function () {
          redirectByRole(session.role);
        }, 500);
      }
    })();

    // üß∑ LOGIN JSONP
    form.addEventListener("submit", function (ev) {
      ev.preventDefault();
      clearMessages();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        setError("Te rog completeazƒÉ emailul »ôi parola.");
        return;
      }

      setLoading(true);

      const cbName = "spLoginCb_" + Date.now();
      debugEl.textContent = "Trimit cerere JSONP cƒÉtre backend...";

      // definim callback-ul global pentru JSONP
      window[cbName] = function (resp) {
        console.log("[JSONP][OK] RƒÉspuns primit:", resp);
        cleanup();

        if (!resp) {
          setError("RƒÉspuns invalid de la server.");
          return;
        }

        if (resp.success) {
          const role = resp.role || "necunoscut";
          const emailResp = resp.email || email;

          setSuccess("Autentificare reu»ôitƒÉ. Rol: " + role);

          // üîê salvƒÉm sesiunea
          saveSession(emailResp, role);

          // mic delay sƒÉ vezi mesajul, apoi redirect √Æn func»õie de rol
          setTimeout(function () {
            redirectByRole(role);
          }, 600);
        } else {
          setError(resp.error || "Login e»ôuat. VerificƒÉ datele.");
        }
      };

      function cleanup() {
        setLoading(false);
        if (script && script.parentNode) {
          script.parentNode.removeChild(script);
        }
        try {
          delete window[cbName];
        } catch (e) {
          window[cbName] = undefined;
        }
      }

      const params = new URLSearchParams({
        action: "login",
        email: email,
        password: password,
        callback: cbName
      });

      const url = BACKEND_URL + "?" + params.toString();
      console.log("[JSONP] URL:", url);

      const script = document.createElement("script");
      script.src = url;
      script.async = true;

      script.onerror = function () {
        console.error("[JSONP][ERROR] Network error la √ÆncƒÉrcarea script-ului");
        cleanup();
        setError("Network error: backend nu rƒÉspunde sau link-ul e gre»ôit.");
      };

      document.body.appendChild(script);
    });
  </script>
</body>
</html>
