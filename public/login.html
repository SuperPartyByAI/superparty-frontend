<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Autentificare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      padding: 16px;
      color: #e5e7eb;
    }

    .login-card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 20px 20px 18px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 28px 60px rgba(15, 23, 42, 0.8);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .logo-badge {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-text span:first-child {
      font-size: 14px;
      font-weight: 600;
      color: #f9fafb;
    }

    .logo-text span:last-child {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      color: #9ca3af;
    }

    .tabs {
      display: flex;
      gap: 4px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 3px;
      margin-bottom: 12px;
      border: 1px solid rgba(31, 41, 55, 0.9);
    }

    .tab-btn {
      flex: 1;
      font-size: 12px;
      padding: 6px 0;
      border-radius: 999px;
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      font-weight: 500;
    }

    .tab-btn.active {
      background: radial-gradient(circle at top, #3b82f6, #1d4ed8);
      color: #f9fafb;
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.5);
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 3px;
      color: #f9fafb;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #e5e7eb;
      margin-bottom: 3px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 11px;
      border: 1px solid #4b5563;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.5);
    }

    .btn-primary {
      width: 100%;
      margin-top: 6px;
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      color: #f9fafb;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.4);
      filter: brightness(1.03);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .status {
      margin-top: 9px;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      display: none;
    }

    .status.error {
      background: rgba(248, 113, 113, 0.08);
      border: 1px solid rgba(248, 113, 113, 0.6);
      color: #fecaca;
    }

    .status.info {
      background: rgba(59, 130, 246, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.6);
      color: #bfdbfe;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.08);
      border: 1px solid rgba(34, 197, 94, 0.6);
      color: #bbf7d0;
    }

    .footnote {
      margin-top: 10px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }

    .footnote strong {
      color: #e5e7eb;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <div class="logo-badge">üéâ</div>
      <div class="logo-text">
        <span>SuperParty</span>
        <span>staff portal</span>
      </div>
    </div>

    <div class="tabs">
      <button type="button" id="tabLogin" class="tab-btn active">Login</button>
      <button type="button" id="tabRegister" class="tab-btn">Creare cont</button>
    </div>

    <!-- LOGIN VIEW -->
    <div id="viewLogin">
      <div class="title">Autentificare angajat</div>
      <div class="subtitle">Introdu emailul »ôi parola primite de la SuperParty.</div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email de angajat</label>
          <input
            id="loginEmail"
            name="email"
            type="email"
            autocomplete="email"
            placeholder="ex: prenume.nume@superparty.ro"
            required
          />
        </div>
        <div class="form-group">
          <label for="loginPassword">ParolƒÉ</label>
          <input
            id="loginPassword"
            name="password"
            type="password"
            autocomplete="current-password"
            placeholder="********"
            required
          />
        </div>
        <button type="submit" class="btn-primary" id="loginBtn">IntrƒÉ √Æn aplica»õie</button>
        <div id="loginStatus" class="status"></div>
      </form>
    </div>

    <!-- REGISTER VIEW -->
    <div id="viewRegister" class="hidden">
      <div class="title">Creare cont nou</div>
      <div class="subtitle">
        CompleteazƒÉ datele de bazƒÉ. Un administrator va aproba contul √Ænainte sƒÉ po»õi intra.
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="regName">Nume complet</label>
          <input
            id="regName"
            name="name"
            type="text"
            placeholder="ex: Andrei Ursache"
            required
          />
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input
            id="regEmail"
            name="email"
            type="email"
            placeholder="ex: prenume.nume@superparty.ro"
            required
          />
        </div>
        <div class="form-group">
          <label for="regPhone">Telefon</label>
          <input
            id="regPhone"
            name="phone"
            type="tel"
            placeholder="ex: 07xx xxx xxx"
            required
          />
        </div>
        <div class="form-group">
          <label for="regPassword">ParolƒÉ</label>
          <input
            id="regPassword"
            name="password"
            type="password"
            placeholder="Alege o parolƒÉ"
            required
          />
        </div>
        <button type="submit" class="btn-primary" id="registerBtn">CreeazƒÉ cont</button>
        <div id="registerStatus" class="status"></div>
      </form>
    </div>

    <div class="footnote">
      Probleme la acces? Scrie pe WhatsApp la <strong>SuperParty</strong> »ôi verificƒÉm contul.
    </div>
  </div>

  <script>
    // ATEN»öIE: ID-ul de Apps Script care a mers cu testCB (login JSONP)
    const BACKEND_URL =
      'https://script.google.com/macros/s/AKfycbxs819m4gt-tpTkAIIS91EnxhwYx-5wdbnh6Zi5_GcY14zs5XYqS9ykFuYCCcokhQ/exec';

    // Tabs
    const tabLogin = document.getElementById('tabLogin');
    const tabRegister = document.getElementById('tabRegister');
    const viewLogin = document.getElementById('viewLogin');
    const viewRegister = document.getElementById('viewRegister');

    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
      viewLogin.classList.remove('hidden');
      viewRegister.classList.add('hidden');
    });

    tabRegister.addEventListener('click', () => {
      tabRegister.classList.add('active');
      tabLogin.classList.remove('active');
      viewRegister.classList.remove('hidden');
      viewLogin.classList.add('hidden');
    });

    // Helpers status
    function setStatus(el, message, type) {
      el.textContent = message;
      el.className = 'status ' + type;
      el.style.display = 'block';
    }

    function clearStatus(el) {
      el.textContent = '';
      el.style.display = 'none';
      el.className = 'status';
    }

    // ===== LOGIN JSONP =====

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginStatus = document.getElementById('loginStatus');

    let loginScript = null;
    let loginTimeoutId = null;

    function resetLoginBtn() {
      loginBtn.disabled = false;
      loginBtn.textContent = 'IntrƒÉ √Æn aplica»õie';
    }

    // callback global pentru login
    window.SUPERPARTY_LOGIN_CB = function(result) {
      if (loginTimeoutId) {
        clearTimeout(loginTimeoutId);
        loginTimeoutId = null;
      }
      if (loginScript && loginScript.parentNode) {
        loginScript.parentNode.removeChild(loginScript);
        loginScript = null;
      }

      console.log('üîç LOGIN JSONP result:', result);

      if (!result || result.success !== true) {
        setStatus(
          loginStatus,
          'Email sau parolƒÉ gre»ôitƒÉ, sau contul nu este activ. VerificƒÉ datele »ôi re√ÆncearcƒÉ.',
          'error'
        );
        resetLoginBtn();
        return;
      }

      try {
        localStorage.setItem('superparty_user', JSON.stringify(result));
      } catch (e) {
        console.warn('Nu pot salva in localStorage la login:', e);
      }

      setStatus(loginStatus, 'Autentificare reu»ôitƒÉ. Te redirec»õionez √Æn dashboard...', 'success');

      setTimeout(function() {
        window.location.href = '/angajat/';
      }, 400);
    };

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      clearStatus(loginStatus);

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        setStatus(loginStatus, 'Te rog sƒÉ completezi emailul »ôi parola.', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Se verificƒÉ...';
      setStatus(loginStatus, 'Se verificƒÉ datele tale √Æn sistem...', 'info');

      if (loginScript && loginScript.parentNode) {
        loginScript.parentNode.removeChild(loginScript);
        loginScript = null;
      }

      const url =
        BACKEND_URL +
        '?action=login' +
        '&email=' +
        encodeURIComponent(email) +
        '&password=' +
        encodeURIComponent(password) +
        '&callback=SUPERPARTY_LOGIN_CB';

      console.log('üîç LOGIN JSONP url:', url);

      const script = document.createElement('script');
      script.src = url;
      script.async = true;

      script.onerror = function() {
        console.error('JSONP login script load error');
        setStatus(
          loginStatus,
          'Backend indisponibil sau URL gre»ôit. Vorbe»ôte cu Andrei sƒÉ verifice Apps Script.',
          'error'
        );
        resetLoginBtn();
      };

      loginScript = script;
      document.body.appendChild(script);

      loginTimeoutId = setTimeout(function() {
        console.error('JSONP login timeout - niciun rƒÉspuns de la backend');
        if (loginScript && loginScript.parentNode) {
          loginScript.parentNode.removeChild(loginScript);
          loginScript = null;
        }
        setStatus(
          loginStatus,
          'Nu am primit rƒÉspuns de la server. √éncearcƒÉ din nou sau verificƒÉ Apps Script.',
          'error'
        );
        resetLoginBtn();
      }, 15000);
    });

    // ===== REGISTER JSONP =====

    const registerForm = document.getElementById('registerForm');
    const registerBtn = document.getElementById('registerBtn');
    const registerStatus = document.getElementById('registerStatus');

    let registerScript = null;
    let registerTimeoutId = null;

    function resetRegisterBtn() {
      registerBtn.disabled = false;
      registerBtn.textContent = 'CreeazƒÉ cont';
    }

    window.SUPERPARTY_REGISTER_CB = function(result) {
      if (registerTimeoutId) {
        clearTimeout(registerTimeoutId);
        registerTimeoutId = null;
      }
      if (registerScript && registerScript.parentNode) {
        registerScript.parentNode.removeChild(registerScript);
        registerScript = null;
      }

      console.log('üîç REGISTER JSONP result:', result);

      if (!result || result.success !== true) {
        setStatus(
          registerStatus,
          (result && result.error) ||
            'Nu am putut crea contul. VerificƒÉ datele sau vorbe»ôte cu Andrei.',
          'error'
        );
        resetRegisterBtn();
        return;
      }

      setStatus(
        registerStatus,
        'Cont creat cu succes. A»ôteaptƒÉ aprobarea administratorului √Ænainte sƒÉ te po»õi loga.',
        'success'
      );

      // nu logƒÉm automat; √Æl lƒÉsƒÉm sƒÉ meargƒÉ pe tab-ul de login
      setTimeout(function() {
        tabLogin.click();
      }, 800);

      resetRegisterBtn();
    };

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      clearStatus(registerStatus);

      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const phone = document.getElementById('regPhone').value.trim();
      const password = document.getElementById('regPassword').value;

      if (!name || !email || !phone || !password) {
        setStatus(registerStatus, 'Te rog sƒÉ completezi toate c√¢mpurile.', 'error');
        return;
      }

      registerBtn.disabled = true;
      registerBtn.textContent = 'Se trimite...';
      setStatus(registerStatus, 'Se trimite cererea de creare cont...', 'info');

      if (registerScript && registerScript.parentNode) {
        registerScript.parentNode.removeChild(registerScript);
        registerScript = null;
      }

      const url =
        BACKEND_URL +
        '?action=register' +
        '&name=' +
        encodeURIComponent(name) +
        '&email=' +
        encodeURIComponent(email) +
        '&phone=' +
        encodeURIComponent(phone) +
        '&password=' +
        encodeURIComponent(password) +
        '&callback=SUPERPARTY_REGISTER_CB';

      console.log('üîç REGISTER JSONP url:', url);

      const script = document.createElement('script');
      script.src = url;
      script.async = true;

      script.onerror = function() {
        console.error('JSONP register script load error');
        setStatus(
          registerStatus,
          'Backend indisponibil sau URL gre»ôit. Vorbe»ôte cu Andrei sƒÉ verifice Apps Script.',
          'error'
        );
        resetRegisterBtn();
      };

      registerScript = script;
      document.body.appendChild(script);

      registerTimeoutId = setTimeout(function() {
        console.error('JSONP register timeout - niciun rƒÉspuns de la backend');
        if (registerScript && registerScript.parentNode) {
          registerScript.parentNode.removeChild(registerScript);
          registerScript = null;
        }
        setStatus(
          registerStatus,
          'Nu am primit rƒÉspuns de la server. √éncearcƒÉ din nou sau verificƒÉ Apps Script.',
          'error'
        );
        resetRegisterBtn();
      }, 15000);
    });
  </script>
</body>
</html>
