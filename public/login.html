<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Autentificare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      padding: 16px;
      color: #e5e7eb;
    }

    .card {
      background: rgba(15,23,42,0.9);
      padding: 32px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .logo {
      text-align: center;
      margin-bottom: 12px;
      font-size: 18px;
      color: #9ca3af;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      color: #fff;
    }

    label {
      display: block;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 11px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 12px;
      outline: none;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, transform 0.05s;
      margin-top: 4px;
    }

    button:hover {
      background: #2563eb;
    }

    button:active {
      transform: scale(0.99);
    }

    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      min-height: 18px;
    }

    .status.error {
      color: #f97373;
    }

    .status.success {
      color: #4ade80;
    }

    .register-link {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
    }

    .register-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">SUPERPARTY · STAFF</div>
    <h1>Autentificare</h1>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="ex: nume@exemplu.com" autocomplete="email" required>

    <label for="password">Parola</label>
    <input id="password" type="password" placeholder="Parola ta" autocomplete="current-password" required>

    <button onclick="login()">Autentificare</button>

    <div id="status" class="status"></div>

    <div class="register-link">
      Nu ai cont? <a href="/register.html">Creează un cont nou</a>
    </div>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const statusEl = document.getElementById("status");

  statusEl.className = "status";
  statusEl.textContent = "";

  if (!email || !password) {
    statusEl.classList.add("error");
    statusEl.textContent = "Te rugăm să completezi emailul și parola.";
    return;
  }

  try {
    const res = await fetch("https://superparty-ai-backend-production.up.railway.app/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!data.success) {
      statusEl.classList.add("error");
      statusEl.textContent = data.error || "Email sau parolă incorecte.";
      return;
    }

    // Salvăm emailul pentru KYC / dashboard
    localStorage.setItem("userEmail", email);

    statusEl.classList.add("success");
    statusEl.textContent = "Autentificare reușită...";

    // Redirect spre dashboard angajat
    setTimeout(() => {
      window.location.href = "/angajat/index.html";
    }, 800);

  } catch (err) {
    console.error(err);
    statusEl.classList.add("error");
    statusEl.textContent = "Eroare conexiune server.";
  }
}
</script>

</body>
</html>
