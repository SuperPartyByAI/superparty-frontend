<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SuperParty - În așteptarea aprobării</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#e2e8f0;padding:24px}
    .card{max-width:520px;width:100%;background:rgba(15,23,42,.9);border:1px solid #334155;border-radius:18px;padding:22px}
    h1{margin:0 0 10px;font-size:20px}
    p{margin:0 0 16px;line-height:1.45;color:#cbd5e1}
    button{cursor:pointer;border:0;border-radius:12px;padding:10px 14px;font-weight:600;background:#2563eb;color:white}
    button.secondary{background:#334155}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .muted{font-size:12px;color:#94a3b8;margin-top:10px}
    .status{margin-top:10px;font-size:12px;color:#a5b4fc}
  </style>
</head>
<body>
  <div class="card">
    <h1>Contul tău este în așteptarea aprobării</h1>

    <p>
      Am primit KYC-ul tău. Un coordonator SuperParty urmează să îl verifice și să îți activeze contul.
      Dacă ai fost aprobat între timp, vei fi redirecționat automat.
    </p>

    <div class="row">
      <button id="btnCheck">Am completat, verifică din nou</button>
      <button class="secondary" onclick="location.href='/'">Înapoi</button>
      <button class="secondary" id="btnLogout">Delogare</button>
    </div>

    <div class="status" id="statusLine">Status: verific...</div>
    <div class="muted">SuperParty</div>
  </div>

  <script>
    (function () {
      const BACKEND = "https://superparty-ai-backend-production.up.railway.app";
      const DASHBOARD_URL = "/angajat/";          // ajustează dacă dashboard-ul e în alt path
      const LOGIN_URL = "/login.html";           // ajustează dacă ai altă pagină de login
      const KYC_URL = "/kyc.html";               // ajustează dacă ai alt path pentru KYC

      const statusLine = document.getElementById("statusLine");
      const btnCheck = document.getElementById("btnCheck");
      const btnLogout = document.getElementById("btnLogout");

      function logout() {
        localStorage.removeItem("sp_token");
        localStorage.removeItem("sp_user");
        location.href = LOGIN_URL;
      }

      async function checkStatus() {
        const token = localStorage.getItem("sp_token") || "";
        if (!token) { location.href = LOGIN_URL; return; }

        try {
          const r = await fetch(`${BACKEND}/api/auth/me`, {
            headers: { Authorization: `Bearer ${token}` }
          });

          const j = await r.json().catch(() => null);

          if (!r.ok || !j?.success || !j?.tokenUser) {
            statusLine.textContent = "Status: sesiune invalidă. Te deloghez...";
            setTimeout(logout, 800);
            return;
          }

          const tu = j.tokenUser;
          statusLine.textContent = `Status: ${tu.status}`;

          // sincronizează sp_user ca să nu rămână status vechi în alte pagini
          const u = JSON.parse(localStorage.getItem("sp_user") || "{}");
          u.id = tu.id; u.email = tu.email; u.role = tu.role; u.status = tu.status;
          localStorage.setItem("sp_user", JSON.stringify(u));

          if (tu.status === "approved") {
            location.href = DASHBOARD_URL;
            return;
          }

          if (tu.status === "kyc_required") {
            location.href = KYC_URL;
            return;
          }

          // altfel rămâi aici (pending / kyc_submitted etc.)
        } catch (e) {
          statusLine.textContent = "Status: eroare de rețea. Reîncerc automat...";
        }
      }

      btnCheck.addEventListener("click", checkStatus);
      btnLogout.addEventListener("click", logout);

      // verifică imediat + apoi periodic
      checkStatus();
      setInterval(checkStatus, 15000);
    })();
  </script>
</body>
</html>
