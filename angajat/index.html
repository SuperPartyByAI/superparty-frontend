<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty - Angajat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    #content {
      padding: 16px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }

    .logout-btn {
      margin-top: 16px;
      background: #ef4444;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  Panou Angajat
</header>

<div id="content">
  <div class="card">
    <h2>Bine ai venit!</h2>
    <p>Rol: Angajat</p>
    <p id="emailDisplay"></p>
    <button class="logout-btn" onclick="logout()">Deconectare</button>
  </div>
</div>

<script>
  // verifica login
  const user = localStorage.getItem("sp_user");

  if (!user) {
    window.location.href = "/login.html";
  } else {
    const data = JSON.parse(user);
    document.getElementById("emailDisplay").textContent =
      "Email: " + data.email;
  }

  function logout() {
    localStorage.removeItem("sp_user");
    window.location.href = "/login.html";
  }
</script>

</body>
</html>
