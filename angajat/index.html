<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty Angajat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { margin:0; font-family:Arial; background:#f9fafb; }
    header { background:#6366f1; color:white; padding:16px; display:flex; justify-content:space-between; }
    #logoutBtn { background:white; color:#4338ca; border:none; padding:8px 14px; border-radius:6px; cursor:pointer; }
  </style>
</head>

<body>
  <header>
    <h1>SuperParty Angajat</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <script>
    (function(){
      const raw = localStorage.getItem("user");
      if (!raw) return location.href="/frontend/login.html";

      let user;
      try { user = JSON.parse(raw); }
      catch { localStorage.clear(); return location.href="/frontend/login.html"; }

      if (!user.role || user.role === "admin" || user.role === "gm") {
        alert("Această pagină este doar pentru angajați.");
        return location.href="/frontend/login.html";
      }

      document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("user");
        location.href = "/frontend/login.html";
      };
    })();
  </script>

</body>
</html>
