<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperParty Backend - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
    }
    h1 { text-align: center; margin-bottom: 10px; color: #667eea; }
    p { text-align: center; color: #666; margin-bottom: 30px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #764ba2; }
    .error { color: red; margin-top: 10px; text-align: center; display: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ðŸŽ‰ SuperParty Backend</h1>
    <p>Enterprise v3.5</p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required value="andrei@superparty.ro">
      <input type="password" id="password" placeholder="Password" required value="andrei123">
      <button type="submit">Login</button>
    </form>
    <div id="error" class="error"></div>
  </div>
  <script>
    const tkn = localStorage.getItem('token');
    if (tkn && tkn !== 'null') window.location.href = 'dashboard.html';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbwoOj_KfueJtDqHrwHUAornkQrNJAHIBpf78BI4YUndw-yAgWqXA5x7e4Yimn8y4R5K/exec', {
          method: 'POST',
          body: JSON.stringify({action: 'login', email, password})
        });
        const data = await res.json();
        
        if (data.success && data.data && data.data.token) {
          localStorage.setItem('token', data.data.token);
          localStorage.setItem('user', JSON.stringify(data.data.user));
          window.location.href = 'dashboard.html';
        } else {
          errorDiv.textContent = data.error || 'Login failed';
          errorDiv.style.display = 'block';
        }
      } catch(err) {
        errorDiv.textContent = 'Error: ' + err.message;
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
