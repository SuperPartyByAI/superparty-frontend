<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperParty - Login</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="frontend/shared/css/reset.css">
    <link rel="stylesheet" href="frontend/shared/css/variables.css">
    <link rel="stylesheet" href="frontend/shared/css/common.css">
    <link rel="stylesheet" href="frontend/shared/css/login.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="ThemeSystem.toggle()" title="SchimbƒÉ tema">
        <span id="theme-icon">üåô</span>
    </button>
    
    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">üéâ</div>
                <h1>SuperParty</h1>
                <p>Sistem Management Evenimente</p>
            </div>
            
            <!-- Form -->
            <form class="login-form" id="loginForm">
                <!-- Error Message -->
                <div class="login-error" id="loginError"></div>
                
                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        placeholder="ion@superparty.ro"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label class="form-label" for="password">ParolƒÉ</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            onclick="togglePassword()"
                            title="AratƒÉ parola"
                        >
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">»öine-mƒÉ minte</label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn-login" id="loginBtn">
                    IntrƒÉ √Æn Cont
                </button>
            </form>
            
            <!-- Footer -->
            <div class="login-footer">
                <p>SuperParty v7.0 &copy; 2025</p>
                <p>Ai uitat parola? <a href="#" onclick="alert('ContacteazƒÉ administratorul!'); return false;">ContacteazƒÉ un admin</a></p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="frontend/shared/js/config.js"></script>
    <script src="frontend/shared/js/utils/format.js"></script>
    <script src="frontend/shared/js/utils/validation.js"></script>
    <script src="frontend/shared/js/utils/dom.js"></script>
    <script src="frontend/shared/js/utils/storage.js"></script>
    <script src="frontend/shared/js/core/api.js"></script>
    <script src="frontend/shared/js/core/auth.js"></script>
    <script src="frontend/shared/js/core/toast.js"></script>
    <script src="frontend/shared/js/core/loading.js"></script>
    <script src="frontend/shared/js/core/theme.js"></script>
    
    <script>
        // Check auto login
        AuthSystem.checkAutoLogin();
        
        // Theme icon update
        window.addEventListener('themeChanged', (e) => {
            document.getElementById('theme-icon').textContent = 
                e.detail.theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
        
        // Set initial theme icon
        document.getElementById('theme-icon').textContent = 
            ThemeSystem.isDark() ? '‚òÄÔ∏è' : 'üåô';
        
        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            // Hide previous errors
            errorDiv.classList.remove('show');
            
            // Validate
            if (!ValidationUtils.isValidEmail(email)) {
                errorDiv.textContent = 'Email invalid!';
                errorDiv.classList.add('show');
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'Parola trebuie sƒÉ aibƒÉ minim 6 caractere!';
                errorDiv.classList.add('show');
                return;
            }
            
            // Loading state
            LoadingSystem.buttonStart(loginBtn, 'Se autentificƒÉ...');
            
            try {
                await AuthSystem.login(email, password);
                // Redirect automat √Æn AuthSystem.login()
                
            } catch (error) {
                errorDiv.textContent = error.message || 'Autentificare e»ôuatƒÉ!';
                errorDiv.classList.add('show');
                LoadingSystem.buttonEnd(loginBtn);
            }
        });
    </script>
</body>
</html>
