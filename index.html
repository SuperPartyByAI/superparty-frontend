<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperParty - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            width: 100%;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-emoji {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #f1f5f9;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: #e2e8f0;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid #475569;
            border-radius: 16px;
            color: #f1f5f9;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #818cf8;
            background: rgba(15, 23, 42, 0.9);
        }
        
        input::placeholder {
            color: #94a3b8;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 9999px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .link-toggle {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .link-toggle a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid white;
            cursor: pointer;
        }
        
        .link-toggle a:hover {
            opacity: 0.8;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loader-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-emoji">ðŸŽ‰</div>
            <h1>SuperParty Login</h1>
        </div>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="ex: ana@superparty.ro" 
                    required 
                    autocomplete="email"
                />
            </div>
            
            <div class="form-group">
                <label>ParolÄƒ</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Introdu parola" 
                    required
                    autocomplete="current-password"
                />
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                ðŸš€ IntrÄƒ Ã®n SuperParty
            </button>
        </form>
        
        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
            <p style="color: #94a3b8; margin-top: 10px; font-size: 14px;">Se Ã®ncarcÄƒ...</p>
        </div>
        
        <div class="link-toggle">
            Nu ai cont? <a href="index.html">ÃŽnregistreazÄƒ-te aici</a>

    </div>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CONFIGURATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxs819m4gt-tpTkAIIS91EnxhwYx-5wdbnh6Zi5_GcY14zs5XYqS9ykFuYCCcokhQ/exec';
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ELEMENTS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error');
        const loader = document.getElementById('loader');
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // HELPER FUNCTIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function showError(message) {
            errorDiv.textContent = 'âš ï¸ ' + message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            errorDiv.style.display = 'none';
        }
        
        function showLoader() {
            loader.style.display = 'block';
            loginBtn.disabled = true;
            loginForm.style.opacity = '0.5';
        }
        
        function hideLoader() {
            loader.style.display = 'none';
            loginBtn.disabled = false;
            loginForm.style.opacity = '1';
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // API CALL (JSONP for CORS)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function apiCall(action, params = {}) {
            return new Promise((resolve, reject) => {
                const callbackName = 'callback_' + Date.now();
                const script = document.createElement('script');
                
                // Build URL with parameters
                const url = new URL(BACKEND_URL);
                url.searchParams.append('action', action);
                url.searchParams.append('callback', callbackName);
                
                // Add params
                Object.keys(params).forEach(key => {
                    url.searchParams.append(key, params[key]);
                });
                
                // Set global callback
                window[callbackName] = (data) => {
                    document.body.removeChild(script);
                    delete window[callbackName];
                    resolve(data);
                };
                
                // Error handling
                script.onerror = () => {
                    document.body.removeChild(script);
                    delete window[callbackName];
                    reject(new Error('Network error'));
                };
                
                // Load script
                script.src = url.toString();
                document.body.appendChild(script);
                
                // Timeout
                setTimeout(() => {
                    if (window[callbackName]) {
                        document.body.removeChild(script);
                        delete window[callbackName];
                        reject(new Error('Request timeout'));
                    }
                }, 30000);
            });
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // LOGIN HANDLER
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Te rog completeazÄƒ toate cÃ¢mpurile');
                return;
            }
            
            hideError();
            showLoader();
            
            try {
                const result = await apiCall('login', { email, password });
                
                console.log('Login result:', result);
                
                if (result.success) {
                    // Save user data
                    localStorage.setItem('superparty_user', JSON.stringify(result));
                    
                    // Redirect based on role
                    if (result.role === 'admin') {
                        window.location.href = 'admin/index.html';
                    } else if (result.role === 'gm') {
                        window.location.href = 'gm/index.html';
                    } else {
                        window.location.href = 'angajat/index.html';
                    }
                } else {
                    showError(result.error || 'Email sau parolÄƒ incorectÄƒ');
                    hideLoader();
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Eroare de conexiune. ÃŽncearcÄƒ din nou.');
                hideLoader();
            }
        });
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // AUTO-REDIRECT IF LOGGED IN
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        window.addEventListener('DOMContentLoaded', () => {
            const userData = localStorage.getItem('superparty_user');
            
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    
                    // Redirect to appropriate page
                    if (user.role === 'admin') {
                        window.location.href = 'admin/index.html';
                    } else if (user.role === 'gm') {
                        window.location.href = 'gm/index.html';
                    } else {
                        window.location.href = 'angajat/index.html';
                    }
                } catch (e) {
                    // Invalid data, clear it
                    localStorage.removeItem('superparty_user');
                }
            }
        });
    </script>
</body>
</html>
